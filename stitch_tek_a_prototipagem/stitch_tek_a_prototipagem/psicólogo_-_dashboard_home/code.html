<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ádvena - Dashboard Psicólogo</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd", // Azul Institucional
                        "primary-dark": "#0a3690",
                        "secondary-orange": "#F57C00", // Laranja Destaque
                        "soft-green": "#E8F5E9", // Verde Suave
                        "soft-green-text": "#1B5E20",
                        "soft-blue": "#E3F2FD", // Azul Claro
                        "soft-blue-text": "#0D47A1",
                        "soft-yellow": "#FFFDE7", // Amarelo Apoio
                        "soft-yellow-text": "#F57F17",
                        "medium-blue": "#E8EAF6", // Azul Médio
                        "medium-blue-text": "#1A237E",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101622",
                        "surface-light": "#F8F9FB",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111318] antialiased pb-24">
<!-- Header Section -->
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 dark:bg-background-dark/90 dark:border-gray-800">
<div class="flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-2">
<!-- Simple Logo Representation -->
<div class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white">
<span class="material-symbols-outlined text-xl">psychology</span>
</div>
<span class="text-xl font-bold tracking-tight text-[#111318] dark:text-white">Ádvena</span>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-light text-[#616f89] hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-300 transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
</header>
<!-- Welcome Section -->
<section class="px-6 pt-6 pb-4">
<p class="text-primary text-sm font-semibold uppercase tracking-wider mb-1">Dashboard</p>
<h1 class="text-3xl font-bold text-[#111318] dark:text-white leading-tight">
            Olá, <span class="text-primary">Dra. Ana</span>
</h1>
<p class="text-[#616f89] dark:text-gray-400 mt-2 text-base">Aqui está o seu resumo de hoje.</p>
</section>
<!-- Hero Card: Next Appointment -->
<section class="px-6 py-4">
<div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-800 shadow-[0_8px_30px_rgb(0,0,0,0.06)] border border-gray-100 dark:border-gray-700 p-1">
<!-- Decorative accent line -->
<div class="absolute left-0 top-0 h-full w-1.5 bg-secondary-orange"></div>
<div class="p-5 pl-7">
<div class="flex items-center justify-between mb-4">
<div class="flex items-center gap-2 px-3 py-1 rounded-full bg-orange-50 text-secondary-orange dark:bg-orange-900/20 dark:text-orange-300 w-fit">
<span class="material-symbols-outlined text-sm font-bold">videocam</span>
<span class="text-xs font-bold uppercase tracking-wide">Consulta Online</span>
</div>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">Em 15 min</span>
</div>
<div class="flex gap-4 items-center mb-6">
<div class="h-14 w-14 shrink-0 rounded-full bg-cover bg-center border-2 border-white shadow-sm" data-alt="Portrait of patient João Silva" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBfZdUqxDurxZPP4qPlDuKqA24s9dlNZFBK25fgOHffJOdYHiGQjyXQ8LBqPHAbBhXrWVD0UOnT63ssf6CaZZZk5tonhxf7CrI8QCEzHVLcNIESm1b4WNfALdqeokHMgxvitPjnRR2Du2K2rv8Ek0b322XTCdZHNrS0G6U2dPZK1RWOvNBK4kuE1AfxqkCh9IN_CR2Sy_wJUwNipqPEDzhk_ChdiWcT89NXxJmejePZpk_S2_xyKzIh-jXG0qkn8fVKoIf9We62KFc');"></div>
<div>
<h3 class="text-lg font-bold text-[#111318] dark:text-white leading-tight">João Silva</h3>
<p class="text-[#616f89] dark:text-gray-400 text-sm font-medium">14:30 - Terapia Cognitiva</p>
</div>
</div>
<div class="flex gap-3">
<button class="flex-1 bg-primary hover:bg-primary-dark text-white font-semibold h-11 px-6 rounded-full flex items-center justify-center gap-2 transition-all shadow-md shadow-primary/20">
<span>Iniciar Sessão</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
<button class="h-11 w-11 shrink-0 flex items-center justify-center rounded-full bg-surface-light border border-gray-200 text-[#616f89] hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
</div>
</section>
<!-- Bento Grid Navigation -->
<section class="px-6 py-2">
<h2 class="text-lg font-bold text-[#111318] dark:text-white mb-4">Acesso Rápido</h2>
<div class="grid grid-cols-2 gap-4">
<!-- Agenda / Disponibilidade -->
<button class="group flex flex-col items-start justify-between p-5 h-40 rounded-2xl bg-soft-green dark:bg-green-900/20 hover:scale-[1.02] transition-transform duration-200 text-left border border-transparent hover:border-green-200">
<div class="p-2.5 rounded-xl bg-white/60 dark:bg-white/10 text-soft-green-text dark:text-green-300">
<span class="material-symbols-outlined text-2xl">calendar_month</span>
</div>
<div>
<span class="block text-2xl font-bold text-soft-green-text dark:text-green-300 mb-1">3</span>
<p class="text-sm font-semibold text-soft-green-text/80 dark:text-green-400">Agenda Hoje</p>
</div>
</button>
<!-- Recebimentos -->
<button class="group flex flex-col items-start justify-between p-5 h-40 rounded-2xl bg-soft-blue dark:bg-blue-900/20 hover:scale-[1.02] transition-transform duration-200 text-left border border-transparent hover:border-blue-200">
<div class="p-2.5 rounded-xl bg-white/60 dark:bg-white/10 text-primary dark:text-blue-300">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<div>
<span class="block text-lg font-bold text-soft-blue-text dark:text-blue-300 mb-1">R$ 1.250</span>
<p class="text-sm font-semibold text-soft-blue-text/80 dark:text-blue-400">Recebimentos</p>
</div>
</button>
<!-- Videoteca de Capacitação -->
<button class="group flex flex-col items-start justify-between p-5 h-40 rounded-2xl bg-soft-yellow dark:bg-yellow-900/20 hover:scale-[1.02] transition-transform duration-200 text-left border border-transparent hover:border-yellow-200">
<div class="p-2.5 rounded-xl bg-white/60 dark:bg-white/10 text-soft-yellow-text dark:text-yellow-300">
<span class="material-symbols-outlined text-2xl">play_circle</span>
</div>
<div>
<span class="block text-lg font-bold text-soft-yellow-text dark:text-yellow-300 mb-1">Novo</span>
<p class="text-sm font-semibold text-soft-yellow-text/80 dark:text-yellow-400">Capacitação</p>
</div>
</button>
<!-- Perfil Profissional -->
<button class="group flex flex-col items-start justify-between p-5 h-40 rounded-2xl bg-medium-blue dark:bg-indigo-900/20 hover:scale-[1.02] transition-transform duration-200 text-left border border-transparent hover:border-indigo-200">
<div class="p-2.5 rounded-xl bg-white/60 dark:bg-white/10 text-medium-blue-text dark:text-indigo-300">
<span class="material-symbols-outlined text-2xl">person_edit</span>
</div>
<div>
<span class="block text-lg font-bold text-medium-blue-text dark:text-indigo-300 mb-1">Editar</span>
<p class="text-sm font-semibold text-medium-blue-text/80 dark:text-indigo-400">Meu Perfil</p>
</div>
</button>
</div>
</section>
<!-- Support / Logout Action -->
<section class="px-6 py-4">
<button class="w-full flex items-center justify-between p-4 rounded-xl bg-surface-light dark:bg-gray-800 border border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-white dark:bg-gray-700 text-[#616f89] dark:text-gray-300 shadow-sm">
<span class="material-symbols-outlined">settings_suggest</span>
</div>
<div class="text-left">
<p class="text-sm font-bold text-[#111318] dark:text-white">Suporte &amp; Configurações</p>
<p class="text-xs text-[#616f89] dark:text-gray-400">Gerencie sua conta ou saia</p>
</div>
</div>
<span class="material-symbols-outlined text-[#616f89] dark:text-gray-400">chevron_right</span>
</button>
</section>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 pb-safe pt-2 px-6 z-40">
<div class="flex justify-between items-end pb-4">
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="h-8 w-16 flex items-center justify-center rounded-full bg-primary/10 text-primary dark:bg-primary/20 dark:text-blue-300 transition-colors">
<span class="material-symbols-outlined filled text-2xl">grid_view</span>
</div>
<span class="text-xs font-bold text-[#111318] dark:text-white">Início</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="h-8 w-16 flex items-center justify-center rounded-full text-[#9CA3AF] group-hover:bg-gray-50 dark:group-hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">supervisor_account</span>
</div>
<span class="text-xs font-medium text-[#6B7280]">Atender</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="h-8 w-16 flex items-center justify-center rounded-full text-[#9CA3AF] group-hover:bg-gray-50 dark:group-hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">account_circle</span>
</div>
<span class="text-xs font-medium text-[#6B7280]">Perfil</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="h-8 w-16 flex items-center justify-center rounded-full text-[#9CA3AF] group-hover:bg-gray-50 dark:group-hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-2xl">menu</span>
</div>
<span class="text-xs font-medium text-[#6B7280]">Mais</span>
</button>
</div>
</nav>
<!-- Add padding to safe area for notched phones -->
<style>
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        /* Custom filled icon style for Material Symbols */
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
