        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "brand-dark-blue": "#0f172a", /* Azul Escuro */

                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },

<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-between transition-colors duration-200">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 bg-transparent relative z-10">
<!-- Back Button -->
<button class="flex items-center justify-center size-12 rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-brand-dark-blue dark:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<!-- Header Title/Logo Group -->
<div class="flex flex-col items-center">
<span class="text-xs font-bold uppercase tracking-widest text-brand-med-blue dark:text-blue-400 opacity-80 mb-0.5">Ádvena</span>
<h1 class="text-brand-dark-blue dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Sair da Conta</h1>
</div>
<!-- Spacer to balance the header -->
<div class="size-12"></div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 w-full max-w-md mx-auto">
<!-- Illustration -->
<div class="w-full max-w-[280px] aspect-square bg-white dark:bg-white/5 rounded-full flex items-center justify-center mb-8 shadow-sm dark:shadow-none overflow-hidden relative group">
<!-- Abstract graphic representing logout/door -->
<div class="absolute inset-0 bg-gradient-to-tr from-blue-50 to-orange-50 dark:from-blue-900/20 dark:to-orange-900/20 opacity-50"></div>
<div class="w-full h-full bg-center bg-no-repeat bg-contain scale-75" data-alt="Illustration of an open door symbolizing logging out or exiting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDVo_EqzNfAx3Oa7q_hYR4zLsJNX6xa9Buuq-UvrU9hiJKaVln70ha302wLgCXaDl37Kl-qKaVgQhjvzSBiQ5DjOmrfXMKFtagF__Blf-BtKR4H3uL_j7tAqInhO9jx2oIc87AvUjKqjnCWKdAxThxiKPEF2EvP212_6z8gvg66w015LyM4NMN17QCPFD1aLKazEmrQZzTJ8osQ_HY9xylEP1bFmji9dOiF1nvilxV_wbaq1YEw3HAeqH0mI75QV9P1e2c3TpuPLAg'); opacity: 0.9; mix-blend-mode: multiply;"></div>
<!-- Overlay to ensure the image blends nicely in dark mode (optional tweak) -->
<div class="absolute inset-0 bg-transparent dark:bg-black/20 pointer-events-none"></div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h2 class="text-brand-dark-blue dark:text-white text-2xl font-bold leading-tight tracking-tight">
                Tem certeza que deseja sair?
            </h2>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-[300px]">
                Você precisará fazer login novamente para acessar suas mentorias.
            </p>
</div>
</main>
<!-- Bottom Actions -->
<footer class="p-6 pb-8 w-full max-w-md mx-auto">
<div class="flex flex-col gap-3 w-full">
<!-- Primary Action: Sim -->
<button class="flex items-center justify-center w-full h-14 px-6 rounded-xl bg-primary hover:bg-orange-600 active:bg-orange-700 text-white text-lg font-bold shadow-lg shadow-orange-500/20 transition-all transform active:scale-[0.98]">
                Sim, quero sair
            </button>
<!-- Secondary Action: Não -->
<button class="flex items-center justify-center w-full h-14 px-6 rounded-xl bg-brand-med-blue hover:bg-blue-600 active:bg-blue-700 text-white text-lg font-bold transition-all transform active:scale-[0.98]">
                Não, voltar
            </button>
</div>
</footer>
