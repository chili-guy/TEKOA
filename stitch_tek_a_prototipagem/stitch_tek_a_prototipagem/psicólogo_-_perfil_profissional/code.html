<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Perfil Profissional - Ádvena</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a47c2",
                        "primary-dark": "#062e7a",
                        "secondary": "#4CAF50", // Verde Suave requested
                        "secondary-hover": "#43A047",
                        "background-light": "#ffffff",
                        "background-dark": "#101622",
                        "surface-light": "#f5f6f8",
                        "surface-dark": "#1a2230",
                        "text-main": "#111318",
                        "text-subtle": "#606e8a",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white pb-24">
<!-- Header -->
<header class="sticky top-0 z-40 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800 px-4 py-3">
<div class="flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-surface-light dark:hover:bg-surface-dark transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<!-- Simple Logo Representation -->
<div class="w-6 h-6 bg-primary rounded-md flex items-center justify-center text-white">
<span class="material-symbols-outlined text-sm">psychology</span>
</div>
<h1 class="text-primary font-bold text-lg leading-tight tracking-tight">Meu Perfil Profissional</h1>
</div>
<!-- Spacer for visual balance or secondary action -->
<div class="w-10"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-col w-full max-w-md mx-auto p-4 gap-6">
<!-- Profile Photo Section -->
<section class="flex flex-col items-center gap-4 py-2">
<div class="relative group cursor-pointer">
<div class="w-32 h-32 rounded-full bg-cover bg-center border-4 border-surface-light dark:border-surface-dark shadow-sm" data-alt="Professional portrait of a female psychologist smiling" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAg3OPy2VjHejZzvbKNrMOqZGRHAjmMMRHD6UYjaAsInHUbJSqP9WYu3kEYHKerljnQo49woWubuVWGM8H36hYsMp6ODb74ht8-trP5vmudV5VnT81jYWXUfuxvTHdpGsnpPB13iWUVBUBXPpN7tbq1GUyTkcQIwvwKeNW7frRfIm-Ouj59Q1xgPtnybVYDljIpZMJiZJDPF0vUqrPwP0ZgN8TZHCdvZlJIFFGR-ofYGmIIwBFrYljVSyhhqAdgySoXTMH7prgDz-Q');">
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg flex items-center justify-center border-2 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-sm">photo_camera</span>
</div>
</div>
<div class="text-center">
<h2 class="text-xl font-bold text-text-main dark:text-white">Dr. Ana Silva</h2>
<button class="mt-1 text-primary text-sm font-medium hover:underline">Alterar foto de perfil</button>
</div>
</section>
<!-- Form Section -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault()">
<!-- Description Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-bold pl-1">Descrição Clínica</label>
<textarea class="w-full min-h-[140px] resize-none rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-text-subtle dark:text-white" placeholder="Descreva sua experiência, especializações e como você pode ajudar seus pacientes...">Psicóloga clínica com mais de 10 anos de experiência em Terapia Cognitivo-Comportamental. Especialista em tratamento de ansiedade e adaptação cultural.</textarea>
</div>
<!-- Therapeutic Approaches (Chips) -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-bold pl-1">Abordagens Terapêuticas</label>
<div class="flex flex-wrap gap-2">
<div class="flex items-center gap-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-3 py-2">
<span class="text-sm font-medium text-text-main dark:text-gray-200">TCC</span>
<button class="text-text-subtle hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-base">close</span></button>
</div>
<div class="flex items-center gap-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-3 py-2">
<span class="text-sm font-medium text-text-main dark:text-gray-200">Psicanálise</span>
<button class="text-text-subtle hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-base">close</span></button>
</div>
<div class="flex items-center gap-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 px-3 py-2">
<span class="text-sm font-medium text-text-main dark:text-gray-200">Humanista</span>
<button class="text-text-subtle hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-base">close</span></button>
</div>
<button class="flex items-center gap-1 rounded-xl border border-dashed border-primary/50 text-primary px-3 py-2 hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-sm">add</span>
<span class="text-sm font-medium">Adicionar</span>
</button>
</div>
</div>
<!-- Languages List -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-bold pl-1">Idiomas</label>
<div class="rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark overflow-hidden divide-y divide-gray-200 dark:divide-gray-700">
<div class="flex items-center justify-between p-4 bg-white dark:bg-background-dark">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-text-subtle">language</span>
<span class="text-base text-text-main dark:text-white">Português (Nativo)</span>
</div>
<span class="material-symbols-outlined text-green-600 text-xl">check_circle</span>
</div>
<div class="flex items-center justify-between p-4 bg-white dark:bg-background-dark">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-text-subtle">translate</span>
<span class="text-base text-text-main dark:text-white">Inglês (Fluente)</span>
</div>
<button class="text-text-subtle hover:text-red-500"><span class="material-symbols-outlined text-xl">delete</span></button>
</div>
<div class="p-3 bg-surface-light dark:bg-surface-dark">
<select class="w-full bg-transparent border-none text-primary font-medium focus:ring-0 cursor-pointer text-sm py-1">
<option disabled="" selected="" value="">+ Adicionar outro idioma</option>
<option value="es">Espanhol</option>
<option value="fr">Francês</option>
<option value="it">Italiano</option>
</select>
</div>
</div>
</div>
<!-- Experience with Immigrants -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-base font-bold pl-1">Experiência com imigrantes</label>
<textarea class="w-full min-h-[100px] resize-none rounded-xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-text-subtle dark:text-white" placeholder="Conte brevemente sobre sua vivência ou experiência clínica com migrantes...">Tenho experiência de 2 anos vivendo no exterior e atendo expatriados desde 2019, focando nos desafios de adaptação cultural e saudade.</textarea>
</div>
<!-- Security Section -->
<div class="pt-2 pb-6">
<button class="flex items-center justify-between w-full p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark hover:bg-surface-light dark:hover:bg-gray-800 transition-colors group">
<div class="flex items-center gap-3">
<div class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-text-main dark:text-white">
<span class="material-symbols-outlined">lock</span>
</div>
<span class="font-medium text-text-main dark:text-white">Alterar senha e segurança</span>
</div>
<span class="material-symbols-outlined text-text-subtle group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>
<!-- Save Action -->
<div class="sticky bottom-20 z-30 pb-4">
<button class="w-full h-14 rounded-xl bg-secondary hover:bg-secondary-hover text-white text-lg font-bold shadow-lg shadow-green-900/10 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                    Salvar alterações
                </button>
</div>
</form>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 w-full bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-6 z-50">
<div class="flex justify-between items-center max-w-md mx-auto h-16">
<a class="flex flex-col items-center gap-1 w-16 text-text-subtle hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-medium">Início</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 text-text-subtle hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">calendar_month</span>
<span class="text-[10px] font-medium">Atendimentos</span>
</a>
<!-- Active State -->
<a class="flex flex-col items-center gap-1 w-16 text-primary" href="#">
<div class="relative">
<span class="material-symbols-outlined text-2xl font-variation-settings-fill">person</span>
<span class="absolute -top-1 -right-1 w-2 h-2 bg-secondary rounded-full"></span>
</div>
<span class="text-[10px] font-bold">Perfil</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 text-text-subtle hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">menu</span>
<span class="text-[10px] font-medium">Mais</span>
</a>
</div>
<!-- Safe Area for Home Indicator on iOS -->
<div class="h-5 w-full"></div>
</nav>
<!-- Inline script to handle Font Variation Settings for filled icons where needed -->
<style>
        .font-variation-settings-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
