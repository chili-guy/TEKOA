<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Cadastro Etapa 3</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "secondary-green": "#2E7D32", /* Soft/Nature Green */
                        "background-light": "#FFFFFF",
                        "background-dark": "#101622",
                        "text-main": "#111318",
                        "text-secondary": "#637588",
                        "surface-light": "#F3F4F6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Public Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", // Requested Rounded-XL
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark overflow-x-hidden shadow-sm">
<!-- Header -->
<header class="flex items-center bg-white dark:bg-background-dark p-4 sticky top-0 z-10">
<button aria-label="Voltar" class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-surface-light dark:active:bg-gray-800 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Ádvena</h2>
</header>
<!-- Title & Progress -->
<div class="px-5 pb-2 pt-2">
<h1 class="text-primary text-[32px] font-bold leading-tight tracking-tight mb-1">Cadastro</h1>
<p class="text-text-secondary text-sm font-medium mb-4">Etapa 3 de 3</p>
<!-- Progress Bar -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<span class="text-xs font-semibold text-primary">Finalização</span>
<span class="text-xs font-semibold text-text-main dark:text-white">100%</span>
</div>
<div class="h-2 w-full rounded-full bg-surface-light dark:bg-gray-700 overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 100%;"></div>
</div>
</div>
</div>
<div class="h-4"></div>
<!-- Section: Especialidades -->
<section class="px-5 py-2">
<h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Especialidades</h3>
<p class="text-sm text-text-secondary mb-4">Selecione suas áreas de mentorias (máx 3)</p>
<div class="grid grid-cols-2 gap-3">
<!-- Selected Item -->
<button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-primary bg-primary/5 gap-2 transition-all">
<span class="material-symbols-outlined text-primary text-[28px]">work</span>
<span class="text-sm font-bold text-primary">Emprego</span>
</button>
<!-- Unselected Item -->
<button class="flex flex-col items-center justify-center p-4 rounded-xl border border-gray-200 bg-surface-light dark:bg-gray-800 dark:border-gray-700 gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
<span class="material-symbols-outlined text-text-secondary text-[28px]">school</span>
<span class="text-sm font-medium text-text-main dark:text-white">Educação</span>
</button>
<!-- Selected Item -->
<button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-primary bg-primary/5 gap-2 transition-all">
<span class="material-symbols-outlined text-primary text-[28px]">description</span>
<span class="text-sm font-bold text-primary">Documentação</span>
</button>
<!-- Unselected Item -->
<button class="flex flex-col items-center justify-center p-4 rounded-xl border border-gray-200 bg-surface-light dark:bg-gray-800 dark:border-gray-700 gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
<span class="material-symbols-outlined text-text-secondary text-[28px]">home</span>
<span class="text-sm font-medium text-text-main dark:text-white">Moradia</span>
</button>
</div>
</section>
<div class="h-4"></div>
<!-- Section: Disponibilidade -->
<section class="px-5 py-2">
<h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Disponibilidade</h3>
<!-- Days of Week -->
<div class="flex justify-between mb-5">
<!-- Helper function for day circles -->
<div class="flex size-10 items-center justify-center rounded-full bg-surface-light dark:bg-gray-800 text-text-secondary font-medium text-sm cursor-pointer">D</div>
<div class="flex size-10 items-center justify-center rounded-full bg-primary text-white font-bold text-sm cursor-pointer shadow-md shadow-primary/30">S</div>
<div class="flex size-10 items-center justify-center rounded-full bg-primary text-white font-bold text-sm cursor-pointer shadow-md shadow-primary/30">T</div>
<div class="flex size-10 items-center justify-center rounded-full bg-primary text-white font-bold text-sm cursor-pointer shadow-md shadow-primary/30">Q</div>
<div class="flex size-10 items-center justify-center rounded-full bg-surface-light dark:bg-gray-800 text-text-secondary font-medium text-sm cursor-pointer">Q</div>
<div class="flex size-10 items-center justify-center rounded-full bg-surface-light dark:bg-gray-800 text-text-secondary font-medium text-sm cursor-pointer">S</div>
<div class="flex size-10 items-center justify-center rounded-full bg-surface-light dark:bg-gray-800 text-text-secondary font-medium text-sm cursor-pointer">S</div>
</div>
<!-- Time Slots & Timezone -->
<div class="flex flex-col gap-3">
<div class="flex gap-3">
<div class="flex-1">
<label class="text-xs font-semibold text-text-secondary mb-1 block">Início</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-surface-light dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 text-text-main dark:text-white font-medium outline-none transition-all" type="time" value="18:00"/>
</div>
</div>
<div class="flex-1">
<label class="text-xs font-semibold text-text-secondary mb-1 block">Fim</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-xl bg-surface-light dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 text-text-main dark:text-white font-medium outline-none transition-all" type="time" value="20:00"/>
</div>
</div>
</div>
<div class="mt-1">
<label class="text-xs font-semibold text-text-secondary mb-1 block">Fuso Horário</label>
<div class="relative">
<select class="w-full h-12 px-4 pr-10 rounded-xl bg-surface-light dark:bg-gray-800 border-transparent focus:border-primary focus:bg-white focus:ring-0 text-text-main dark:text-white font-medium outline-none appearance-none transition-all">
<option>Lisboa (GMT+1)</option>
<option>São Paulo (GMT-3)</option>
<option>Londres (GMT+1)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-3 text-text-secondary pointer-events-none">expand_more</span>
</div>
</div>
</div>
</section>
<div class="h-4"></div>
<!-- Section: Dados de recebimento -->
<section class="px-5 py-2">
<h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Dados de recebimento</h3>
<div class="mb-2">
<label class="text-xs font-semibold text-text-secondary mb-1 block uppercase tracking-wide">IBAN</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-3.5 text-text-secondary group-focus-within:text-primary transition-colors">account_balance</span>
<input class="w-full h-14 pl-12 pr-4 rounded-xl bg-surface-light dark:bg-gray-800 border-2 border-transparent focus:border-primary focus:bg-white dark:focus:bg-gray-900 focus:ring-0 text-text-main dark:text-white font-medium text-lg outline-none transition-all placeholder-gray-400" placeholder="PT50 0000 0000 0000 0000 00" type="text"/>
</div>
</div>
<div class="flex gap-2 items-start mt-2 px-1">
<span class="material-symbols-outlined text-text-secondary text-sm mt-0.5">info</span>
<p class="text-xs text-text-secondary leading-snug">Os pagamentos serão realizados exclusivamente via transferência bancária europeia (SEPA).</p>
</div>
</section>
<div class="h-6"></div>
<!-- Footer Actions -->
<section class="mt-auto px-5 pb-8 pt-4">
<!-- Terms Checkbox -->
<label class="flex items-center gap-3 mb-6 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-6 w-6 cursor-pointer appearance-none rounded-md border-2 border-gray-300 transition-all checked:border-primary checked:bg-primary hover:border-primary" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-lg opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
</div>
<span class="text-sm font-medium text-text-secondary group-hover:text-text-main transition-colors">
                    Li e aceito os <a class="text-primary underline decoration-primary/30 underline-offset-2" href="#">Termos e Condições</a>
</span>
</label>
<!-- Main Button -->
<button class="w-full h-14 rounded-xl bg-secondary-green hover:bg-[#256628] active:scale-[0.98] transition-all flex items-center justify-center gap-2 shadow-lg shadow-secondary-green/20">
<span class="text-white text-base font-bold tracking-wide">Ir para o teste</span>
<span class="material-symbols-outlined text-white">arrow_forward</span>
</button>
</section>
</div>
</body></html>
