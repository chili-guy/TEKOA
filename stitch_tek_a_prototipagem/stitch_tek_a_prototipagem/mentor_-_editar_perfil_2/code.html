<div class="relative group cursor-pointer">
<div aria-label="Profile picture of the mentor" class="aspect-square w-32 overflow-hidden rounded-full border-4 border-white dark:border-slate-700 shadow-lg" data-alt="Close up portrait of a smiling professional mentor" role="img">
<img alt="Profile" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA4TySVIQ4OfdVgPhZnpGRMxJxJ2TMLiSCvLK5lpC5ehmrnxRJYCMlLHIVhvaW-EVgD-IU7-eoqpICMYWHRX5L4ANiSfBl1yXnUlDlc7wNJpxfARq1m2eWCnSGvwiuX1SQMM4lHCDm8bZBYoda1gP9lj6of0nB0iFMUjGLcG2zwg580YdyTXyMe1BU_zRu0DDBS2hgXKDxTdisLJiRZQwdm3SXIh2R2yvOcTSOCf5SuanQiKh6BVrQmxT_U6vFoJbQuP8bt9E_A-cA"/>
</div>
<button class="absolute bottom-1 right-1 flex size-10 items-center justify-center rounded-full bg-primary text-white shadow-md hover:bg-blue-700 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">photo_camera</span>
</button>
</div>
<button class="text-sm font-bold text-primary hover:underline">Alterar foto</button>
</section>

<h3 class="text-sm font-bold uppercase tracking-wide text-slate-500 dark:text-slate-400 pl-1">Informações Pessoais</h3>
<!-- Name Field -->
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111318] dark:text-slate-200">Nome completo</span>
<div class="relative">
<input class="w-full rounded-xl border border-[#dbdfe6] bg-white p-4 text-base font-normal text-[#111318] placeholder-[#616f89] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400" type="text" value="Mariana Costa"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">person</span>
</div>
</label>
<!-- Email Field -->
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111318] dark:text-slate-200">E-mail</span>
<div class="relative">
<input class="w-full rounded-xl border border-[#dbdfe6] bg-white p-4 text-base font-normal text-[#111318] placeholder-[#616f89] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400" type="email" value="mariana.costa@advena.com"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">mail</span>
</div>
</label>
<!-- Phone Field -->
<label class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111318] dark:text-slate-200">Telefone/WhatsApp</span>
<div class="relative">
<input class="w-full rounded-xl border border-[#dbdfe6] bg-white p-4 text-base font-normal text-[#111318] placeholder-[#616f89] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400" type="tel" value="+55 (11) 98765-4321"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">call</span>
</div>
</label>

<span class="text-base font-medium text-[#111318] dark:text-slate-200">País de residência</span>
<div class="relative">
<select class="w-full appearance-none rounded-xl border border-[#dbdfe6] bg-white p-4 pr-10 text-base font-normal text-[#111318] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white">
<option selected="" value="br">Brasil</option>
<option value="us">Estados Unidos</option>
<option value="pt">Portugal</option>
<option value="ca">Canadá</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">public</span>
</div>
</label>

<span class="text-base font-medium text-[#111318] dark:text-slate-200">Especialidades</span>
<button class="text-sm font-medium text-primary hover:text-blue-700 flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">add</span> Adicionar
                        </button>
</div>
<div class="flex flex-wrap gap-2">
<div class="flex items-center gap-2 rounded-full bg-primary/10 dark:bg-primary/20 px-3 py-1.5 text-sm font-medium text-primary dark:text-blue-300">
<span>Liderança</span>
<button class="flex items-center justify-center text-primary/60 hover:text-primary"><span class="material-symbols-outlined text-[16px]">close</span></button>
</div>
<div class="flex items-center gap-2 rounded-full bg-primary/10 dark:bg-primary/20 px-3 py-1.5 text-sm font-medium text-primary dark:text-blue-300">
<span>Marketing Digital</span>
<button class="flex items-center justify-center text-primary/60 hover:text-primary"><span class="material-symbols-outlined text-[16px]">close</span></button>
</div>
<div class="flex items-center gap-2 rounded-full bg-primary/10 dark:bg-primary/20 px-3 py-1.5 text-sm font-medium text-primary dark:text-blue-300">
<span>Gestão de Produtos</span>
<button class="flex items-center justify-center text-primary/60 hover:text-primary"><span class="material-symbols-outlined text-[16px]">close</span></button>
</div>
</div>

<textarea class="w-full rounded-xl border border-[#dbdfe6] bg-white p-4 text-base font-normal text-[#111318] placeholder-[#616f89] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400 resize-none" placeholder="Conte um pouco sobre sua experiência..." rows="4"></textarea>

<input class="w-full rounded-xl border border-[#dbdfe6] bg-white p-4 text-base font-normal text-[#111318] placeholder-[#616f89] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder-slate-400" placeholder="https://linkedin.com/in/..." type="url" value="https://linkedin.com/in/mariana-costa"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">link</span>
</div>
</label>
<!-- Attachments -->
<div class="flex flex-col gap-2">
<span class="text-base font-medium text-[#111318] dark:text-slate-200">Documentos</span>

<div class="flex items-center gap-3 overflow-hidden">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-red-50 text-red-500 dark:bg-red-900/20 dark:text-red-400">
<span class="material-symbols-outlined">description</span>
</div>
<div class="flex flex-col truncate">
<span class="truncate text-sm font-medium text-[#111318] dark:text-white">CV_Mariana_Costa_2023.pdf</span>
<span class="text-xs text-slate-500 dark:text-slate-400">2.4 MB</span>

<button class="p-2 text-slate-400 hover:text-red-500">

<span class="material-symbols-outlined">upload_file</span>

<button class="w-full rounded-full bg-soft-green py-4 text-base font-bold text-white shadow-md transition-transform active:scale-[0.98] hover:bg-soft-green-hover hover:shadow-lg dark:shadow-none">
