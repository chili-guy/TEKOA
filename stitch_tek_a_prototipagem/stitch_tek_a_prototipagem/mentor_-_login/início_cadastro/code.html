<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "primary-dark": "#0a256a", // Azul Escuro
                        "accent-orange": "#FF8C00", // Laranja Destaque
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../../brand.css"/>
</head>
<body class="bg-white text-[#111318] font-display overflow-x-hidden antialiased flex flex-col min-h-screen">
<!-- Main Container -->
<div class="relative flex flex-col flex-1 w-full max-w-md mx-auto px-6 justify-center">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center pt-8 pb-6">
<div class="relative w-24 h-24 mb-4 rounded-xl overflow-hidden shadow-sm flex items-center justify-center bg-blue-50">
<!-- Abstract Logo Construction -->
<span class="material-symbols-outlined text-[48px] text-primary">diversity_3</span>
</div>
<!-- Brand Name (Optional based on design, good for screen readers) -->
<h2 class="text-xl font-bold tracking-tight text-primary">Ádvena</h2>
</div>
<!-- Headline & Body -->
<div class="flex flex-col items-center pb-10">
<h1 class="text-primary-dark tracking-tight text-[32px] font-extrabold leading-tight text-center pb-4">
                Área do Profissional
            </h1>
<p class="text-[#4F5E7B] text-base font-normal leading-relaxed text-center max-w-xs">
                Cadastre-se para apoiar imigrantes com sua experiência profissional.
            </p>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 w-full pb-8">
<!-- Primary Button: Entrar -->
<button class="relative flex w-full items-center justify-center overflow-hidden rounded-full h-14 bg-primary hover:bg-blue-700 transition-colors active:scale-[0.98]">
<span class="text-white text-lg font-bold leading-normal tracking-[0.015em]">Entrar</span>
<span class="absolute right-6 text-white/40">
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</span>
</button>
<!-- Secondary Button: Criar conta (Highlight Orange) -->
<button class="relative flex w-full items-center justify-center overflow-hidden rounded-full h-14 bg-accent-orange hover:bg-orange-600 transition-colors active:scale-[0.98] shadow-sm">
<span class="text-white text-lg font-bold leading-normal tracking-[0.015em]">Criar conta como Mentor</span>
</button>
</div>
<!-- Footer / Utility -->
<div class="mt-auto pb-10 flex flex-col items-center gap-6">
<button class="text-sm font-medium text-[#4F5E7B] hover:text-primary underline decoration-transparent hover:decoration-primary transition-all">
                Esqueci minha senha
            </button>
<div class="flex items-center gap-2 text-xs text-slate-400">
<span class="material-symbols-outlined text-[16px]">lock</span>
<span>Seus dados estão seguros</span>
</div>
</div>
</div>
<!-- Background Decorative Element (Subtle) -->
<div class="fixed top-0 left-0 w-full h-1/3 bg-gradient-to-b from-blue-50/50 to-transparent -z-10 pointer-events-none"></div>
</body></html>
