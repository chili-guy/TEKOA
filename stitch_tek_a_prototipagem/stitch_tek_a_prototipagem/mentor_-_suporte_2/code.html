<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Suporte</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "surface-light": "#ffffff",
            "surface-dark": "#182430",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", 
            "lg": "1.5rem", 
            "xl": "2rem", // Adjusted for the specific rounded look requested
            "2xl": "3rem",
            "full": "9999px"
          },
          boxShadow: {
            'card': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'nav': '0 -4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    @layer utilities {
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .icon-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-100 font-display min-h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<!-- Header -->
<header class="flex items-center justify-between px-4 pt-6 pb-2 bg-surface-light dark:bg-background-dark sticky top-0 z-20 transition-colors duration-300">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-[#111418] dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] font-bold tracking-widest text-primary uppercase mb-0.5">Ádvena</span>
<h1 class="text-xl font-bold leading-tight tracking-tight text-[#111418] dark:text-white">Suporte</h1>
</div>
<!-- Invisible placeholder to balance the header -->
<div class="w-10 h-10"></div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-5 pt-4 pb-28">
<!-- Message Input Section -->
<section class="mb-6">
<label class="block text-base font-medium text-[#111418] dark:text-gray-200 mb-3 px-1">
        Como podemos ajudar?
      </label>
<div class="relative group">
<textarea class="w-full min-h-[180px] p-5 rounded-xl border-0 bg-surface-light dark:bg-surface-dark text-base text-[#111418] dark:text-white placeholder:text-[#617589] dark:placeholder:text-gray-500 focus:ring-2 focus:ring-primary shadow-card resize-none transition-all duration-200" placeholder="Descreva seu problema ou dúvida aqui..."></textarea>
</div>
</section>
<!-- Actions List -->
<section class="flex flex-col gap-4 mb-8">
<!-- Attach File -->
<button class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-card active:scale-[0.98] transition-all duration-200 group">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 dark:bg-primary/20 text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">attach_file</span>
</div>
<span class="text-base font-medium text-[#111418] dark:text-white">Anexar arquivo</span>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
</section>
<!-- Other Contact Channels -->
<section class="mb-8">
<h2 class="text-lg font-bold text-[#111418] dark:text-white mb-4 px-1">Outros canais de atendimento</h2>
<div class="flex flex-col gap-3">
<!-- Phone -->
<div class="flex items-center gap-4 p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-card">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-700 shrink-0">
<span class="material-symbols-outlined text-[#111418] dark:text-gray-200">call</span>
</div>
<div class="flex flex-col flex-1">
<span class="text-base font-medium text-[#111418] dark:text-white">+55 11 99999-9999</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Seg. a Sex. das 9h às 18h</span>
</div>
</div>
<!-- Email (Added for completeness of support) -->
<div class="flex items-center gap-4 p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-card">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-700 shrink-0">
<span class="material-symbols-outlined text-[#111418] dark:text-gray-200">mail</span>
</div>
<div class="flex flex-col flex-1">
<span class="text-base font-medium text-[#111418] dark:text-white">suporte@advena.com</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Resposta em até 24 horas</span>
</div>
</div>
</div>
</section>
<!-- Primary Action -->
<button class="w-full py-4 bg-primary text-white text-base font-bold rounded-full shadow-lg shadow-primary/30 hover:shadow-primary/50 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
<span>Enviar mensagem</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 pb-safe pt-2 px-6 shadow-nav z-50">
<div class="flex justify-between items-center h-16 pb-2">
<!-- Home -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined group-hover:icon-filled transition-all">home</span>
<span class="text-[10px] font-medium">Início</span>
</button>
<!-- Schedule -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined group-hover:icon-filled transition-all">calendar_today</span>
<span class="text-[10px] font-medium">Agendar</span>
</button>
<!-- Content -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined group-hover:icon-filled transition-all">library_books</span>
<span class="text-[10px] font-medium">Conteúdos</span>
</button>
<!-- Profile -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors group">
<span class="material-symbols-outlined group-hover:icon-filled transition-all">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</div>
</nav>
</body></html>
