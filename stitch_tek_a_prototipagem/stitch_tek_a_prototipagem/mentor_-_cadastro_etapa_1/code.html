<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Cadastro Etapa 1</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "primary-dark": "#1a4fb8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<!-- Main Mobile Container -->
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark max-w-md mx-auto shadow-2xl overflow-x-hidden">
<!-- Header -->
<header class="flex items-center justify-center pt-6 pb-2 px-6">
<div class="flex items-center gap-2">
<!-- Simple Logo Icon -->
<div class="flex items-center justify-center size-10 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">diversity_1</span>
</div>
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Ádvena</h2>
</div>
</header>
<!-- Main Content Scrollable Area -->
<main class="flex-1 px-6 pb-8 pt-2 flex flex-col gap-6">
<!-- Title & Progress -->
<div class="flex flex-col gap-4">
<div class="space-y-1">
<h1 class="text-3xl font-bold text-[#0B1E3F] dark:text-blue-100 leading-tight">Cadastro</h1>
<div class="flex justify-between items-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Etapa 1 de 3: Informações Básicas</p>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded-md">33%</span>
</div>
</div>
<!-- Progress Bar -->
<div class="h-2 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 33%"></div>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5">
<!-- Profile Photo Upload -->
<div class="flex flex-col items-center gap-3 py-2">
<div class="relative group cursor-pointer">
<div class="size-24 rounded-full bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-slate-300 dark:border-slate-600 flex items-center justify-center overflow-hidden hover:border-primary transition-colors">
<span class="material-symbols-outlined text-slate-400 text-4xl group-hover:text-primary">add_a_photo</span>
<!-- Hidden File Input -->
<input accept="image/*" aria-label="Upload de foto de perfil" class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1.5 border-2 border-white dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-sm">edit</span>
</div>
</div>
<p class="text-sm font-medium text-slate-600 dark:text-slate-300">Foto de perfil</p>
</div>
<!-- Input: Full Name -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">Nome completo <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">person</span>
</div>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="Ex: Maria Silva" type="text"/>
</div>
</div>
<!-- Input: Email -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">E-mail <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">mail</span>
</div>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="nome@exemplo.com" type="email"/>
</div>
</div>
<!-- Input: Phone -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">WhatsApp / Telefone <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">call</span>
</div>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="+55 (00) 00000-0000" type="tel"/>
</div>
</div>
<!-- Group: Nationality & Residence -->
<div class="grid grid-cols-1 gap-5">
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">Nacionalidade <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">flag</span>
</div>
<select class="w-full pl-11 pr-10 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white transition-all outline-none appearance-none">
<option class="text-slate-400" disabled="" selected="" value="">Selecione...</option>
<option value="br">Brasileira</option>
<option value="ve">Venezuelana</option>
<option value="ht">Haitiana</option>
<option value="other">Outra</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">País de residência <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">public</span>
</div>
<select class="w-full pl-11 pr-10 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white transition-all outline-none appearance-none">
<option disabled="" selected="" value="">Selecione...</option>
<option value="br">Brasil</option>
<option value="ar">Argentina</option>
<option value="cl">Chile</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Input: Document (Hybrid) -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">Documento de Identificação <span class="text-red-500">*</span></label>
<div class="flex flex-col gap-3">
<!-- Text Input Option -->
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">badge</span>
</div>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="CPF, RNE ou Passaporte" type="text"/>
</div>
<!-- Divider -->
<div class="relative flex items-center py-1">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-xs text-slate-400 font-medium uppercase tracking-wider">Ou envie foto</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- File Upload Option -->
<label class="flex items-center justify-center w-full px-4 py-3 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl cursor-pointer bg-slate-50 dark:bg-slate-800/30 hover:bg-slate-100 dark:hover:bg-slate-800 hover:border-primary dark:hover:border-primary transition-all group">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">upload_file</span>
<span class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-primary transition-colors">Carregar cópia do documento</span>
</div>
<input class="hidden" type="file"/>
</label>
</div>
</div>
<!-- Input: Password -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">Criar senha <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">lock</span>
</div>
<input class="w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Input: Confirm Password -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-900 dark:text-slate-100 ml-1">Confirmar senha <span class="text-red-500">*</span></label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400">lock_reset</span>
</div>
<input class="w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary text-slate-900 dark:text-white placeholder:text-slate-400 transition-all outline-none" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 cursor-pointer">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Submit Button Area -->
<div class="pt-6 pb-2">
<button class="w-full bg-primary hover:bg-primary-dark active:bg-primary-dark text-white font-semibold text-lg py-4 px-6 rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    Continuar
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-center text-xs text-slate-400 mt-4 px-4 leading-relaxed">
                    Ao continuar, você concorda com nossos <a class="text-primary hover:underline" href="#">Termos de Uso</a> e <a class="text-primary hover:underline" href="#">Política de Privacidade</a>.
                </p>
</div>
</main>
</div>
</body></html>
