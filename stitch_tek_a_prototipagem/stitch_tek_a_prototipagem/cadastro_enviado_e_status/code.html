<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div class="text-[#181411] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Cadastro</h2>
        </div>
        <h2 class="text-[#181411] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Recebemos seu cadastro!</h2>
        <p class="text-[#181411] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Para completar seu cadastro, você precisa realizar a trilha obrigatória.</p>
        <div class="flex w-full grow bg-white @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB6IhjHSJHMqQli5rAKEfQJq-tKtUWVvmYFp7rnT1rJ7pRe-BsqvlmzohZLox9nG-b0s2vj1MsEtlX6xR6QwHvVCAG-yV_EuSifXtmDJuUI9SWz2zr3pgRK-ucSilGz1vzVxiuQ1e96hRRFGLXRvNypZ5ER-duns_8KcBoED9JNPerW4Z-jm9thwJiKStYQ32zgKEAoAuH1J9l5WZzeEXVIWMIWfA2orrmeXyyoeXMwijil_H39tHVIvMhKI2zooh3qdOkCDLBCHUM");'
            ></div>
          </div>
        </div>
        <div class="grid grid-cols-[40px_1fr] gap-x-2 px-4">
          <div class="flex flex-col items-center gap-1 pt-3">
            <div class="text-[#181411]" data-icon="Check" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
            <div class="w-[1.5px] bg-[#e6e0db] h-2 grow"></div>
          </div>
          <div class="flex flex-1 flex-col py-3">
            <p class="text-[#181411] text-base font-medium leading-normal">Cadastro enviado</p>
            <p class="text-[#8c755f] text-base font-normal leading-normal">✔️</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <div class="w-[1.5px] bg-[#e6e0db] h-2"></div>
            <div class="text-[#181411]" data-icon="Clock" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"
                ></path>
              </svg>
            </div>
            <div class="w-[1.5px] bg-[#e6e0db] h-2 grow"></div>
          </div>
          <div class="flex flex-1 flex-col py-3">
            <p class="text-[#181411] text-base font-medium leading-normal">Trilha obrigatória</p>
            <p class="text-[#8c755f] text-base font-normal leading-normal">⏳</p>
          </div>
          <div class="flex flex-col items-center gap-1 pb-3">
            <div class="w-[1.5px] bg-[#e6e0db] h-2"></div>
            <div class="text-[#181411]" data-icon="Clock" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="flex flex-1 flex-col py-3">
            <p class="text-[#181411] text-base font-medium leading-normal">Análise da equipe</p>
            <p class="text-[#8c755f] text-base font-normal leading-normal">⏳</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#f98c1f] text-[#181411] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Iniciar trilha intercultural</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
