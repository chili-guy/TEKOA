<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ádvena - Configurações</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a47c2",
                        "background-light": "#ffffff",
                        "background-dark": "#101622",
                        "text-main": "#111318",
                        "surface-light": "#f0f1f5",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden pb-24">
<!-- Header Section -->
<header class="sticky top-0 z-10 bg-white/90 backdrop-blur-md dark:bg-background-dark/90">
<div class="flex items-center justify-between px-4 py-3">
<!-- Back Button -->
<button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-surface-light active:bg-surface-light transition-colors">
<span class="material-symbols-outlined text-text-main" style="font-size: 24px;">arrow_back</span>
</button>
<!-- Logo -->
<div class="flex items-center gap-2">
<div class="h-6 w-6 rounded-full bg-primary flex items-center justify-center">
<span class="text-white font-bold text-xs">Á</span>
</div>
<span class="text-lg font-bold tracking-tight text-primary">Ádvena</span>
</div>
<!-- Spacer for balance -->
<div class="w-10"></div>
</div>
<!-- Page Title -->
<div class="px-5 pb-4 pt-2">
<h1 class="text-3xl font-bold tracking-tight text-primary dark:text-white leading-tight">
                    Configurações de Conta
                </h1>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 py-2 space-y-6">
<!-- Security Section -->
<div class="flex flex-col gap-2">
<p class="px-2 text-sm font-medium text-gray-500 uppercase tracking-wider">Segurança</p>
<div class="bg-white dark:bg-[#1a2230] rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden">
<!-- Change Password -->
<button class="w-full flex items-center gap-4 p-4 hover:bg-surface-light/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-surface-light dark:bg-gray-800 text-text-main dark:text-white shrink-0 size-10 group-hover:bg-white transition-colors">
<span class="material-symbols-outlined">lock</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Alterar senha</p>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
</div>
</div>
<!-- Notifications Section -->
<div class="flex flex-col gap-2">
<p class="px-2 text-sm font-medium text-gray-500 uppercase tracking-wider">Notificações</p>
<div class="bg-white dark:bg-[#1a2230] rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden divide-y divide-gray-100 dark:divide-gray-800">
<!-- Email Notifications -->
<div class="flex items-center gap-4 p-4 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-surface-light dark:bg-gray-800 text-text-main dark:text-white shrink-0 size-10">
<span class="material-symbols-outlined">mail</span>
</div>
<p class="text-base font-medium text-text-main dark:text-white">E-mail</p>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-6 after:w-6 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:border-gray-600 dark:bg-gray-700"></div>
</label>
</div>
<!-- Push Notifications -->
<div class="flex items-center gap-4 p-4 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-surface-light dark:bg-gray-800 text-text-main dark:text-white shrink-0 size-10">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-base font-medium text-text-main dark:text-white">Push</p>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-6 after:w-6 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:border-gray-600 dark:bg-gray-700"></div>
</label>
</div>
</div>
</div>
<!-- Preferences Section -->
<div class="flex flex-col gap-2">
<p class="px-2 text-sm font-medium text-gray-500 uppercase tracking-wider">Preferências</p>
<div class="bg-white dark:bg-[#1a2230] rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden">
<!-- Language Dropdown -->
<div class="relative w-full">
<div class="flex items-center gap-4 p-4 justify-between">
<div class="flex items-center gap-4 pointer-events-none">
<div class="flex items-center justify-center rounded-lg bg-surface-light dark:bg-gray-800 text-text-main dark:text-white shrink-0 size-10">
<span class="material-symbols-outlined">language</span>
</div>
<p class="text-base font-medium text-text-main dark:text-white">Idioma</p>
</div>
<div class="relative">
<select class="appearance-none bg-transparent pl-4 pr-8 py-2 text-primary font-bold text-right cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary/20 rounded-lg">
<option selected="" value="pt">Português</option>
<option value="en">English</option>
<option value="es">Español</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-0 text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">expand_more</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Privacy Section -->
<div class="flex flex-col gap-2">
<p class="px-2 text-sm font-medium text-gray-500 uppercase tracking-wider">Jurídico</p>
<div class="bg-white dark:bg-[#1a2230] rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden">
<!-- Privacy Link -->
<button class="w-full flex items-center gap-4 p-4 hover:bg-surface-light/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-surface-light dark:bg-gray-800 text-text-main dark:text-white shrink-0 size-10 group-hover:bg-white transition-colors">
<span class="material-symbols-outlined">policy</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Privacidade e Termos</p>
</div>
<span class="material-symbols-outlined text-gray-400">open_in_new</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 z-50 w-full bg-white dark:bg-[#1a2230] border-t border-gray-200 dark:border-gray-800 pb-safe pt-2">
<div class="grid h-16 max-w-lg grid-cols-4 mx-auto font-medium">
<button class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group transition-colors" type="button">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary mb-1">home</span>
<span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-primary">Início</span>
</button>
<button class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group transition-colors" type="button">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary mb-1">calendar_month</span>
<span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-primary">Agenda</span>
</button>
<button class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group transition-colors" type="button">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary mb-1">person</span>
<span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-primary">Perfil</span>
</button>
<button class="inline-flex flex-col items-center justify-center px-5 group" type="button">
<span class="material-symbols-outlined text-primary mb-1 fill-current">grid_view</span>
<span class="text-xs text-primary font-semibold">Mais</span>
</button>
</div>
<!-- Safe Area for iOS Home Indicator -->
<div class="h-[env(safe-area-inset-bottom)] w-full bg-white dark:bg-[#1a2230]"></div>
</nav>
</div>
</body></html>
