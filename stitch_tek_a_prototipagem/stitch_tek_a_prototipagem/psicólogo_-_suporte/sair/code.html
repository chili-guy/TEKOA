<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Psicólogo - Suporte/Sair</title>
<!-- Tailwind CSS with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Public Sans -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec", // Blue
                        "primary-dark": "#0e45b8",
                        "accent-orange": "#f97316", // Orange for Logout
                        "accent-orange-dark": "#c2410c",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101622",
                        "text-main": "#111318",
                        "text-subtle": "#616f89",
                        "border-color": "#dbdfe6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Public Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
            background-color: #F6F6F8; /* Outer background to show the mobile frame */
        }
        
        .mobile-frame {
            max-width: 420px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Hiding scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../../brand.css"/>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">
<div class="mobile-frame flex flex-col w-full h-full group/design-root overflow-x-hidden bg-background-light dark:bg-background-dark pb-24">
<!-- Header -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-20">
<button class="text-text-main dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-primary text-sm font-bold tracking-wider uppercase flex-1 text-center pr-10">Ádvena</h2>
</header>
<!-- Large Title -->
<div class="px-5 pt-4 pb-2">
<h1 class="text-text-main dark:text-white text-3xl font-bold leading-tight tracking-tight">Suporte</h1>
<p class="text-text-subtle text-sm mt-1">Como podemos te ajudar hoje?</p>
</div>
<!-- Support Form Section -->
<div class="px-5 pt-6 pb-4">
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<span class="text-text-main dark:text-white text-base font-semibold pb-2 pl-1">Fale com o suporte</span>
<textarea class="form-input w-full resize-none rounded-xl text-text-main dark:text-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-color dark:border-gray-700 bg-white min-h-[140px] placeholder:text-text-subtle p-4 text-base font-normal leading-relaxed shadow-sm transition-all" placeholder="Descreva seu problema ou dúvida aqui..."></textarea>
</label>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-primary hover:bg-primary-dark transition-colors text-white text-base font-bold shadow-lg shadow-blue-200 dark:shadow-blue-900/20">
<span>Enviar Mensagem</span>
</button>
</div>
</div>
<!-- FAQ Section -->
<div class="px-5 py-4">
<div class="flex items-center justify-between mb-3">
<h3 class="text-text-main dark:text-white text-lg font-bold">Perguntas Frequentes</h3>
<button class="text-primary text-sm font-semibold hover:underline">Ver tudo</button>
</div>
<div class="flex flex-col gap-3">
<!-- FAQ Item 1 -->
<div class="group bg-white dark:bg-gray-800 border border-border-color dark:border-gray-700 rounded-xl p-4 cursor-pointer hover:shadow-md transition-all">
<div class="flex justify-between items-center">
<span class="text-text-main dark:text-gray-200 font-medium text-sm">Problemas com a videochamada?</span>
<span class="material-symbols-outlined text-text-subtle group-hover:text-primary transition-colors" style="font-size: 20px;">expand_more</span>
</div>
</div>
<!-- FAQ Item 2 -->
<div class="group bg-white dark:bg-gray-800 border border-border-color dark:border-gray-700 rounded-xl p-4 cursor-pointer hover:shadow-md transition-all">
<div class="flex justify-between items-center">
<span class="text-text-main dark:text-gray-200 font-medium text-sm">Como reagendar um paciente?</span>
<span class="material-symbols-outlined text-text-subtle group-hover:text-primary transition-colors" style="font-size: 20px;">expand_more</span>
</div>
</div>
<!-- FAQ Item 3 -->
<div class="group bg-white dark:bg-gray-800 border border-border-color dark:border-gray-700 rounded-xl p-4 cursor-pointer hover:shadow-md transition-all">
<div class="flex justify-between items-center">
<span class="text-text-main dark:text-gray-200 font-medium text-sm">Emissão de recibos e notas</span>
<span class="material-symbols-outlined text-text-subtle group-hover:text-primary transition-colors" style="font-size: 20px;">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Additional Actions & Logout -->
<div class="px-5 py-6 mt-auto">
<div class="flex flex-col gap-4">
<button class="flex w-full cursor-pointer items-center justify-center rounded-full h-12 border border-primary text-primary hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors text-base font-bold bg-transparent">
<span class="material-symbols-outlined mr-2" style="font-size: 20px;">mail</span>
<span>Contato via E-mail</span>
</button>
<div class="h-px w-full bg-border-color dark:bg-gray-700 my-2"></div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-full h-12 bg-accent-orange hover:bg-accent-orange-dark text-white transition-colors text-base font-bold shadow-lg shadow-orange-200 dark:shadow-orange-900/20">
<span class="material-symbols-outlined mr-2" style="font-size: 20px;">logout</span>
<span>Sair da conta</span>
</button>
<p class="text-center text-xs text-text-subtle mt-2">Versão 2.4.1 (Build 2024)</p>
</div>
</div>
<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-2 max-w-[420px] mx-auto">
<nav class="flex justify-around items-end h-16 pb-2">
<a class="flex flex-col items-center justify-center w-full h-full text-text-subtle hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">home</span>
<span class="text-[10px] font-medium">Início</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-text-subtle hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">calendar_month</span>
<span class="text-[10px] font-medium">Atendimentos</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-text-subtle hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-primary transition-colors group relative" href="#">
<span class="absolute -top-1 right-6 size-2 bg-red-500 rounded-full"></span>
<span class="material-symbols-outlined mb-1 group-hover:scale-110 transition-transform" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">grid_view</span>
<span class="text-[10px] font-bold">Mais</span>
</a>
</nav>
</div>
</div>
</body></html>
