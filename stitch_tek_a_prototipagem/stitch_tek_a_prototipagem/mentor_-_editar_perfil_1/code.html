<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Editar Perfil</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "soft-green": "#4cd964", /* Soft green for success actions */
                        "background-light": "#ffffff",
                        "background-dark": "#101622",
                        "text-main": "#111318",
                        "text-muted": "#616f89",
                        "border-color": "#dbdfe6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem", // Matching the request for Rounded-XL
                        "full": "9999px"
                    },
                    boxShadow: {
                        'nav': '0 -4px 20px rgba(0,0,0,0.05)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main antialiased selection:bg-primary/20">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-white shadow-xl dark:bg-background-dark dark:text-white">
<!-- Top App Bar -->
<header class="flex items-center p-4 sticky top-0 z-20 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800">
<button aria-label="Voltar" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-primary">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex flex-1 flex-col ml-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">flight_takeoff</span>
<span class="text-xs font-bold text-primary uppercase tracking-wider">Ádvena</span>
</div>
<h1 class="text-[#0f49bd] text-xl font-bold leading-tight tracking-[-0.015em] dark:text-blue-400">Editar Perfil</h1>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col pb-28"> <!-- Added padding-bottom for fixed footer -->
<!-- Profile Photo Section -->
<section class="flex flex-col items-center pt-6 pb-2">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-32 w-32 shadow-lg border-4 border-white dark:border-gray-800" data-alt="Close up portrait of a professional mentor with a warm smile" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLLU6uhhW06-sf-ojPt2basEvrhrnWIJr5JS8bX0hRGVevJNICSfBZO3TjYGzyk1VLeJUIehh0XqDdwu2PWD9p5KqfQaMNyZXW8D8NdwpzvyvScgX2DYScgoQwbWnx5J7lIeWNdKlwzLuiBSmzvCICZ-l7kY8euG4LpKrtCZzF1-IWkeDUUxFHsTYY5-rfnRWUH2A0Ox-01O0Fup9c-TQnOP-kpYOR_NOqH-IMqwk2iYu3OLpITPhCHju-zNCQ4RqFXQaMu-A8p_I");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 border-2 border-white dark:border-gray-800 flex items-center justify-center shadow-md">
<span class="material-symbols-outlined" style="font-size: 20px;">photo_camera</span>
</div>
</div>
<button class="mt-3 text-primary font-bold text-sm dark:text-blue-400 hover:underline">Alterar foto</button>
</section>
<!-- Form -->
<form class="flex flex-col gap-6 px-5 py-4" onsubmit="event.preventDefault();">
<!-- Dados Pessoais -->
<div class="space-y-4">
<h3 class="text-text-main dark:text-white text-lg font-bold border-l-4 border-primary pl-3">Dados Pessoais</h3>
<!-- Name -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">Nome completo</span>
<input class="form-input w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-all" type="text" value="Mariana Costa"/>
</label>
<!-- Email -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">E-mail</span>
<input class="form-input w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 transition-all" type="email" value="mariana.costa@advena.com"/>
</label>
<!-- Phone/WhatsApp -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">Telefone / WhatsApp</span>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-muted" style="font-size: 20px;">call</span>
<input class="form-input w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 pl-10 pr-4 transition-all" type="tel" value="+55 11 99876-5432"/>
</div>
</label>
<!-- Country -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">País de residência</span>
<div class="relative">
<select class="form-select w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 px-4 appearance-none transition-all">
<option selected="" value="br">Brasil</option>
<option value="pt">Portugal</option>
<option value="ca">Canadá</option>
<option value="us">Estados Unidos</option>
</select>
</div>
</label>
</div>
<div class="h-px bg-gray-100 dark:bg-gray-800 my-2"></div>
<!-- Perfil Profissional -->
<div class="space-y-4">
<h3 class="text-text-main dark:text-white text-lg font-bold border-l-4 border-primary pl-3">Perfil Profissional</h3>
<!-- Specialties -->
<div class="flex flex-col gap-2">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">Especialidades</span>
<div class="flex flex-wrap gap-2">
<button class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-primary" type="button">Recursos Humanos</button>
<button class="bg-primary/10 text-primary dark:text-blue-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/20 transition-colors border border-transparent" type="button">Tecnologia</button>
<button class="bg-primary/10 text-primary dark:text-blue-300 px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/20 transition-colors border border-transparent" type="button">Carreira</button>
<button class="bg-white border border-dashed border-gray-400 text-text-muted px-3 py-2 rounded-lg text-sm flex items-center gap-1 hover:border-primary hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 16px;">add</span>
                                Adicionar
                            </button>
</div>
</div>
<!-- Description -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">Breve descrição profissional</span>
<textarea class="form-textarea w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary min-h-[120px] p-4 resize-none leading-relaxed transition-all" placeholder="Escreva um breve resumo sobre sua experiência e como você pode ajudar..."></textarea>
</label>
<!-- LinkedIn -->
<label class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">LinkedIn (URL)</span>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#0077b5]" style="font-size: 20px;">link</span>
<input class="form-input w-full rounded-xl border-border-color bg-gray-50 dark:bg-gray-800 dark:border-gray-700 text-text-main dark:text-white focus:border-primary focus:ring-primary h-12 pl-10 pr-4 transition-all text-blue-600 underline" type="url" value="linkedin.com/in/mariana-costa"/>
</div>
</label>
<!-- Documents -->
<div class="flex flex-col gap-1.5">
<span class="text-text-main dark:text-gray-300 text-sm font-medium">Currículo / Documentos</span>
<div class="w-full border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-4 flex flex-col items-center justify-center gap-2 bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<div class="bg-white dark:bg-gray-700 p-2 rounded-full shadow-sm">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">upload_file</span>
</div>
<p class="text-sm text-text-muted text-center">Toque para anexar PDF ou DOCX</p>
<div class="flex items-center gap-2 bg-white dark:bg-gray-700 px-3 py-1 rounded-lg shadow-sm w-full max-w-[200px]">
<span class="material-symbols-outlined text-red-500 text-lg">picture_as_pdf</span>
<span class="text-xs truncate flex-1">CV_Mariana_2024.pdf</span>
<span class="material-symbols-outlined text-gray-400 text-lg hover:text-red-500">close</span>
</div>
</div>
</div>
</div>
<!-- Save Button -->
<div class="pt-4 pb-2">
<button class="w-full bg-soft-green hover:bg-[#43c45b] text-white font-bold h-14 rounded-xl shadow-lg shadow-green-200 dark:shadow-none flex items-center justify-center gap-2 transition-all active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined">check_circle</span>
                        Salvar alterações
                    </button>
</div>
</form>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 shadow-nav z-50 max-w-md mx-auto">
<div class="flex justify-around items-end h-[70px] pb-2">
<a class="flex flex-col items-center gap-1 w-full text-text-muted hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-1 transition-transform duration-200" data-fill="0">home</span>
<span class="text-[10px] font-medium">Início</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-text-muted hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-1 transition-transform duration-200" data-fill="0">calendar_month</span>
<span class="text-[10px] font-medium">Agendas</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-primary transition-colors relative" href="#">
<div class="absolute -top-3 bg-primary/10 rounded-full p-1.5 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary block" data-fill="1">person</span>
</div>
<span class="h-6 w-6 block mb-0.5"></span> <!-- Spacer for absolute icon -->
<span class="text-[10px] font-bold">Perfil</span>
</a>
<a class="flex flex-col items-center gap-1 w-full text-text-muted hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-1 transition-transform duration-200">grid_view</span>
<span class="text-[10px] font-medium">Mais</span>
</a>
</div>
<!-- iPhone Home Indicator Area -->
<div class="h-1 w-1/3 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-2"></div>
</nav>
</div>
</body></html>
