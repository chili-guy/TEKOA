<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro (Dados Essenciais)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
      line-height: 1; /* Aligns icons better with text */
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2c74e8",
            "background-light": "#f6f7f8",
            "background-dark": "#111721",
            "text-main": "#333D5F"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-white dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center" data-icon="Placeholder" data-size="24px" data-weight="regular">
</div>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Ádvena</h2>
<div class="flex w-12 items-center justify-end">
</div>
</header>
<!-- Main Content -->
<main class="flex-grow px-4 pb-32">
<!-- Progress Bar -->
<div class="flex flex-col gap-2 pt-4">
<div class="flex gap-6 justify-between">
<p class="text-text-main dark:text-gray-300 text-sm font-medium leading-normal">Passo 1 de 2</p>
</div>
<div class="rounded-full bg-background-light dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
<!-- Headline & Body Text -->
<h1 class="text-text-main dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-1 pt-6">Crie sua conta</h1>
<p class="text-text-main/80 dark:text-gray-300 text-base font-normal leading-normal pb-6">Vamos começar com algumas informações essenciais.</p>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- Nome completo -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">Nome completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 placeholder:text-gray-400 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal" placeholder="Digite seu nome completo" value=""/>
</label>
<!-- E-mail -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">E-mail</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 placeholder:text-gray-400 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal" placeholder="seuemail@exemplo.com" type="email" value=""/>
</label>
<!-- Telefone / WhatsApp -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">Telefone / WhatsApp</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 placeholder:text-gray-400 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal" placeholder="+1 (555) 000-0000" type="tel" value=""/>
</label>
<!-- País onde reside -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">País onde reside</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 placeholder:text-gray-400 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal" placeholder="Digite o país" value=""/>
</label>
<!-- Documento (Passaporte) -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">Documento (Passaporte)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 placeholder:text-gray-400 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal" placeholder="Apenas o número" value=""/>
</label>
<!-- Idade -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">Idade</p>
<div class="relative w-full">
<select class="form-select w-full appearance-none rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal">
<option>Selecione sua idade</option>
<option>18-24</option>
<option>25-34</option>
<option>35-44</option>
<option>45-54</option>
<option>55+</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-main dark:text-gray-300">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
<!-- Gênero (Opcional) -->
<label class="flex flex-col w-full">
<p class="text-text-main dark:text-gray-300 text-base font-medium leading-normal pb-2">Gênero (Opcional)</p>
<div class="relative w-full">
<select class="form-select w-full appearance-none rounded-xl text-text-main dark:text-white bg-background-light dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary h-14 p-4 border border-gray-200 dark:border-gray-700 text-base font-normal leading-normal">
<option>Selecione seu gênero</option>
<option>Feminino</option>
<option>Masculino</option>
<option>Outro</option>
<option>Prefiro não dizer</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-main dark:text-gray-300">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark p-4 border-t border-gray-200 dark:border-gray-800">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em]">
        Continuar
      </button>
</div>
</div>
</body></html>
