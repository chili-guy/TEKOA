<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div class="text-[#111418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Tekóa</h2>
        </div>
        <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Escolha seu perfil</h1>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-lg @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA3s7y_jddnP7wO6ehn9OIiW9KOuDeYtzCD1Gv7iu0vX8gt3705uzYkTgyNUyQd7eAmktZC2md_X7undcGAVO9Ka4ppM9zGhXSRAzGWYz93yBOR0CoWzSzELo2hb_JMbNF_JyV_4O5QgFJADBq6caJrYTeesH7xcWjwNhI_Qh73qog0oRFPkBX0UfR2Gv-4jwSQn48L_6cXcOlP02ko45Fm4pyBdnnfwA3khn_GGmpdIEMkYUQRrGHChhmLS0VlcCnzCYLPu34deKA");'
            ></div>
            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Sou imigrante / paciente</p>
              <div class="flex items-end gap-3 justify-between">
                <p class="text-[#617289] text-base font-normal leading-normal">Encontre apoio psicológico especializado em questões culturais e de adaptação.</p>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#136dec] text-white text-sm font-medium leading-normal"
                >
                  <span class="truncate">Selecionar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-lg @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBmgyv_YBx4jK7-DN56bw8w1_D6tP3McpWz3AJaTbMLvheNfzLwdZGy-cJrFSFOQL1a-kgNtcwKmLRT_BPfyPGLDrJAQk_RIcoJDZYwvXukzA6bHc1KCJ5B3k4tQTpfTn4_RkaKweduZHGsXN4LoLKM5UU289yVfvj4FkCoz7NBh3YxsTB2pIg5skmeM1KSwlMfiABScJ3X0gp1DNd0MfjybxVX0Vau8yWMQR6ggpvvrZltnm3oayA5e-eK3-OPDli_ZNDI363XWRE");'
            ></div>
            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Sou psicólogo(a)</p>
              <div class="flex items-end gap-3 justify-between">
                <p class="text-[#617289] text-base font-normal leading-normal">Atenda imigrantes e amplie seu impacto com psicologia intercultural.</p>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#136dec] text-white text-sm font-medium leading-normal"
                >
                  <span class="truncate">Selecionar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#136dec] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Cadastrar como psicólogo(a)</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
