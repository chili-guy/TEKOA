<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ádvena - Checkout</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1152d4",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-light": "#ffffff",
              "surface-dark": "#1C2636",
              "cta-green": "#4CAF50", // Soft Green as requested
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden pb-24">
<!-- Header -->
<header class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark shadow-sm px-4 py-4 flex items-center justify-between">
<button aria-label="Voltar" class="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-primary">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<!-- Placeholder for Logo Text/Image -->
<span class="text-xs uppercase tracking-widest font-bold text-slate-400 mb-0.5">Ádvena</span>
<h1 class="text-[#0d2b6b] dark:text-blue-400 text-xl font-bold leading-none tracking-tight">Pagamento</h1>
</div>
<!-- Spacer to center title perfectly -->
<div class="w-10"></div>
</header>
<!-- Main Content -->
<main class="flex flex-col px-4 pt-6 gap-6 max-w-md mx-auto w-full">
<!-- Step Indicator (Optional visual cue) -->
<div class="flex items-center gap-2 mb-2">
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
</div>
<!-- Order Summary Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm p-5 border border-slate-100 dark:border-slate-800">
<h2 class="text-slate-900 dark:text-white text-lg font-bold mb-4 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">receipt_long</span>
                Resumo do pedido
            </h2>
<!-- Mentor Item -->
<div class="flex items-center gap-4 mb-4 pb-4 border-b border-slate-100 dark:border-slate-700">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-14 w-14 shrink-0 shadow-inner" data-alt="Foto de perfil do mentor Dr. Carlos Silva sorrindo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAhPsxbC3o3kVxFb7N_kJibVoIMtkHntOXlm-2VfthlIVgNiT5OgLlckbYCXZJ42Eqsavjl4Suo-a_5sAKnAdg8T4MQNb_Edw9HJxqJBVe3CRXQsqX1ItnUnQVYvE2YKwHLl_4xqM9c5X4qBqrnLCrXavk28Fkf2UH18_oInqVt30JIePy1U7_Is1L-USC-hE0Yz1NNfpJ665nd3vARnLzk27r7VJmgVEsVoUbjOUrjBFUMDnnkzVYGRPR7rMYC8UCr8NpAhE7zcgk");'>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-bold leading-tight">Dr. Carlos Silva</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Psicólogo Intercultural</p>
</div>
</div>
<!-- Details List -->
<div class="space-y-3">
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-slate-400 font-medium">Data e Horário</span>
<span class="text-slate-900 dark:text-white font-semibold">24 Out, 14:00</span>
</div>
<div class="flex justify-between items-center text-sm">
<span class="text-slate-500 dark:text-slate-400 font-medium">Pacote</span>
<span class="text-slate-900 dark:text-white font-semibold">Sessão Individual</span>
</div>
</div>
<!-- Total Price Highlight -->
<div class="mt-5 pt-4 border-t border-slate-100 dark:border-slate-700 flex justify-between items-end">
<span class="text-slate-500 dark:text-slate-400 font-medium pb-1">Total a pagar</span>
<span class="text-3xl font-bold text-primary dark:text-blue-400 tracking-tight">R$ 150,00</span>
</div>
<div class="flex items-center gap-1.5 mt-2 justify-end text-emerald-600 dark:text-emerald-400 text-xs font-medium">
<span class="material-symbols-outlined text-[16px]">lock</span>
                Pagamento 100% seguro
            </div>
</section>
<!-- Payment Methods -->
<section>
<h2 class="text-slate-900 dark:text-white text-lg font-bold mb-4 px-1">Forma de pagamento</h2>
<div class="flex flex-col gap-3">
<!-- Card Option (Selected) -->
<label class="relative flex items-center p-4 rounded-xl border-2 border-primary bg-blue-50/50 dark:bg-blue-900/20 dark:border-blue-500 cursor-pointer transition-all">
<input checked="" class="sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-white dark:bg-slate-800 text-primary shadow-sm mr-4">
<span class="material-symbols-outlined">credit_card</span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">Cartão de Crédito</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Visa, Mastercard, Elo</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-primary flex items-center justify-center">
<div class="w-3 h-3 rounded-full bg-primary"></div>
</div>
</label>
<!-- PayPal Option -->
<label class="relative flex items-center p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark cursor-pointer hover:border-slate-300 dark:hover:border-slate-600 transition-all">
<input class="sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 mr-4">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">PayPal</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Checkout rápido</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600"></div>
</label>
<!-- Apple Pay Option -->
<label class="relative flex items-center p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark cursor-pointer hover:border-slate-300 dark:hover:border-slate-600 transition-all">
<input class="sr-only" name="payment_method" type="radio"/>
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 mr-4">
<span class="material-symbols-outlined">smartphone</span> <!-- Using smartphone to represent mobile pay -->
</div>
<div class="flex-1">
<p class="font-bold text-slate-900 dark:text-white">Apple Pay</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Pague com FaceID</p>
</div>
<div class="w-6 h-6 rounded-full border-2 border-slate-300 dark:border-slate-600"></div>
</label>
</div>
</section>
<!-- Main CTA Button -->
<div class="mt-4 mb-6">
<button class="w-full bg-cta-green hover:bg-emerald-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg transform active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Confirmar pagamento</span>
<span class="material-symbols-outlined">check_circle</span>
</button>
<p class="text-center text-xs text-slate-400 mt-3 px-4">
                Ao confirmar, você concorda com nossos termos de cancelamento e reembolso.
            </p>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-slate-200 dark:border-slate-800 pb-safe pt-2 px-2 z-40">
<div class="flex justify-around items-center max-w-md mx-auto">
<!-- Home -->
<button class="flex flex-col items-center p-2 text-slate-400 hover:text-primary transition-colors gap-1 w-16">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Início</span>
</button>
<!-- Calendar (Active for flow context, but technically we are in payment. Let's keep Agendar highlighted or neutral. Usually Payment is part of "Agendar" flow) -->
<button class="flex flex-col items-center p-2 text-primary transition-colors gap-1 w-16">
<span class="material-symbols-outlined icon-fill">calendar_month</span>
<span class="text-[10px] font-bold">Agendar</span>
</button>
<!-- Content -->
<button class="flex flex-col items-center p-2 text-slate-400 hover:text-primary transition-colors gap-1 w-16">
<span class="material-symbols-outlined">menu_book</span>
<span class="text-[10px] font-medium">Conteúdos</span>
</button>
<!-- Profile -->
<button class="flex flex-col items-center p-2 text-slate-400 hover:text-primary transition-colors gap-1 w-16">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</div>
<!-- Safe area for iPhone home indicator -->
<div class="h-5 w-full bg-transparent"></div>
</nav>
</body></html>
