<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor - Confirmação Envio Teste</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49", // Bright Green
                        "primary-dark": "#0ea638", // Darker shade for text readability
                        "secondary": "#1e293b", // Dark Blue (Azul Escuro)
                        "warning": "#fbbf24", // Yellow (Amarelo Apoio)
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.unfilled {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark flex flex-col items-center justify-start min-h-screen text-secondary dark:text-gray-100 antialiased overflow-x-hidden">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-white dark:bg-[#1a2e20] h-full min-h-screen flex flex-col shadow-xl">
<!-- Header -->
<header class="flex items-center justify-center p-6 bg-white dark:bg-[#1a2e20]">
<div class="flex items-center gap-2">
<!-- Logo mark representation -->
<div class="size-8 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">diversity_3</span>
</div>
<h1 class="text-secondary dark:text-white text-xl font-bold tracking-tight">Ádvena</h1>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8">
<!-- Hero Section: Success Icon & Title -->
<div class="flex flex-col items-center text-center mb-8">
<div class="mb-6 relative">
<div class="size-20 rounded-full bg-primary/10 flex items-center justify-center animate-bounce-slow">
<span class="material-symbols-outlined text-primary" style="font-size: 48px;">check_circle</span>
</div>
</div>
<h2 class="text-[#059669] dark:text-primary text-[28px] font-bold leading-tight mb-3">
                    Cadastro e teste enviados com sucesso
                </h2>
<p class="text-secondary/80 dark:text-gray-300 text-base font-normal leading-relaxed max-w-[280px]">
                    Nossa equipe analisará suas informações em até 3 dias.
                </p>
</div>
<!-- Timeline Status -->
<div class="bg-background-light dark:bg-background-dark/30 rounded-xl p-6 mb-8 border border-gray-100 dark:border-white/5">
<div class="grid grid-cols-[40px_1fr] gap-x-3">
<!-- Step 1: Cadastro Enviado (Completed) -->
<div class="flex flex-col items-center pt-1">
<div class="bg-primary rounded-full p-1 z-10">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">check</span>
</div>
<div class="w-[2px] bg-primary h-full min-h-[40px] -mt-1 -mb-1"></div>
</div>
<div class="flex flex-col pb-8 pt-1">
<p class="text-secondary dark:text-white text-base font-bold leading-none">Cadastro enviado</p>
<p class="text-secondary/60 dark:text-gray-400 text-xs mt-1">Dados recebidos pelo sistema</p>
</div>
<!-- Step 2: Teste Realizado (Completed) -->
<div class="flex flex-col items-center pt-1">
<div class="bg-primary rounded-full p-1 z-10">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">check</span>
</div>
<div class="w-[2px] bg-gray-200 dark:bg-gray-600 h-full min-h-[40px] -mt-1 -mb-1"></div>
</div>
<div class="flex flex-col pb-8 pt-1">
<p class="text-secondary dark:text-white text-base font-bold leading-none">Teste realizado</p>
<p class="text-secondary/60 dark:text-gray-400 text-xs mt-1">Avaliação completada</p>
</div>
<!-- Step 3: Análise da Equipe (Pending) -->
<div class="flex flex-col items-center pt-1">
<div class="bg-warning/20 rounded-full p-1 z-10">
<!-- Using 'hourglass_top' for hourglass effect -->
<span class="material-symbols-outlined text-warning unfilled" style="font-size: 20px;">hourglass_top</span>
</div>
</div>
<div class="flex flex-col pt-1.5">
<p class="text-secondary dark:text-white text-base font-bold leading-none">Análise da equipe</p>
<p class="text-warning text-sm font-medium mt-1">Em andamento</p>
</div>
</div>
</div>
<!-- Spacer to push button down if content is short -->
<div class="flex-1"></div>
<!-- Action Button -->
<div class="mt-4">
<button class="w-full flex items-center justify-center rounded-xl h-14 px-6 bg-primary hover:bg-primary-dark transition-colors duration-200 text-[#0f2916] text-lg font-bold tracking-tight shadow-sm shadow-primary/20">
<span class="truncate">Voltar ao Início</span>
</button>
</div>
</main>
</div>
</body></html>
