<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout / Confirmação</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "custom-blue": "#333D5F"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../../brand.css"/>
</head>
<body class="bg-white font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-white p-4 justify-center">
<h2 class="text-custom-blue text-lg font-bold leading-tight tracking-[-0.015em] text-center">Ádvena Logo</h2>
</div>
<!-- Main Content -->
<div class="flex flex-col px-4 space-y-6 pb-24">
<!-- Headline: Resumo do seu plano -->
<h2 class="text-custom-blue tracking-light text-[28px] font-bold leading-tight text-left pt-3">Resumo do seu plano</h2>
<!-- Card: Plan Summary -->
<div class="p-0 @container">
<div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start shadow-[0_4px_12px_rgba(0,0,0,0.05)] bg-white border border-gray-100 p-6">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-2">
<p class="text-custom-blue text-lg font-bold leading-tight tracking-[-0.015em]">Plano Anual</p>
<div class="flex items-end gap-3 justify-between">
<div class="flex flex-col gap-1">
<p class="text-custom-blue text-base font-normal leading-normal">R$ 19,90 / mês</p>
</div>
</div>
</div>
</div>
</div>
<!-- Headline: Pagamento -->
<h2 class="text-custom-blue tracking-light text-[28px] font-bold leading-tight text-left pt-3">Pagamento</h2>
<!-- Segmented Buttons: Payment Method -->
<div class="flex py-1">
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-background-light p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_2px_8px_rgba(0,0,0,0.1)] has-[:checked]:text-custom-blue text-gray-500 text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">Cartão de Crédito</span>
<input checked="" class="invisible w-0" name="payment-method" type="radio" value="Cartão de Crédito"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_2px_8px_rgba(0,0,0,0.1)] has-[:checked]:text-custom-blue text-gray-500 text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">PayPal</span>
<input class="invisible w-0" name="payment-method" type="radio" value="PayPal"/>
</label>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<div class="flex flex-col gap-2">
<label class="text-custom-blue text-sm font-medium" for="card-number">Número do Cartão</label>
<input class="w-full rounded-lg border-gray-200 p-4 text-custom-blue placeholder:text-gray-400 focus:ring-primary focus:border-primary" id="card-number" placeholder="0000 0000 0000 0000" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-custom-blue text-sm font-medium" for="card-name">Nome no Cartão</label>
<input class="w-full rounded-lg border-gray-200 p-4 text-custom-blue placeholder:text-gray-400 focus:ring-primary focus:border-primary" id="card-name" placeholder="Seu nome completo" type="text"/>
</div>
<div class="flex gap-4">
<div class="flex flex-1 flex-col gap-2">
<label class="text-custom-blue text-sm font-medium" for="card-expiry">Validade</label>
<input class="w-full rounded-lg border-gray-200 p-4 text-custom-blue placeholder:text-gray-400 focus:ring-primary focus:border-primary" id="card-expiry" placeholder="MM/AA" type="text"/>
</div>
<div class="flex flex-1 flex-col gap-2">
<label class="text-custom-blue text-sm font-medium" for="card-cvv">CVV</label>
<input class="w-full rounded-lg border-gray-200 p-4 text-custom-blue placeholder:text-gray-400 focus:ring-primary focus:border-primary" id="card-cvv" placeholder="123" type="text"/>
</div>
</div>
</div>
<!-- Billing Information -->
<p class="text-custom-blue/80 text-center text-sm leading-relaxed px-4 pt-4">Sua assinatura será renovada automaticamente. Você será cobrado R$ 19,90 a cada mês.</p>
<!-- Trust Message -->
<div class="flex items-center justify-center gap-2 text-custom-blue/80">
<span class="material-symbols-outlined text-base">lock</span>
<p class="text-sm font-medium">Você pode cancelar quando quiser.</p>
</div>
</div>
<!-- Fixed Bottom CTA -->
<div class="fixed bottom-0 left-0 w-full bg-white p-4 pt-3 border-t border-gray-100">
<a class="w-full h-14 bg-primary text-custom-blue font-bold rounded-full shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors duration-300 flex items-center justify-center" href="../../dashboard_principal_-_meu_painel/code.html">
                Confirmar e acessar a Ádvena
            </a>
</div>
</div>
</body></html>
