<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ádvena - Suporte do Mentor</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#ffffff", 
            "background-dark": "#101922",
            "surface-light": "#f8f9fa",
            "surface-dark": "#1a2633",
            "text-dark": "#0e1b2e", // Dark Blue for title
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", 
            "lg": "1rem", 
            "xl": "1.5rem", // Matching user request for Rounded-XL
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        },
      },
    }
  </script>
<style>
    /* Custom scrollbar clean up */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Material Symbol Custom Class */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="../brand.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-dark dark:text-white font-display overflow-x-hidden flex flex-col min-h-screen">
<!-- Header -->
<header class="sticky top-0 z-30 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-3 flex items-center justify-between border-b border-gray-100 dark:border-gray-800">
<!-- Back Button -->
<button aria-label="Voltar" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<!-- Title and Logo -->
<div class="flex items-center gap-3">
<!-- Abstract Logo Representation -->
<div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-white text-[18px]">school</span>
</div>
<h1 class="text-xl font-bold text-[#0e1b2e] dark:text-white tracking-tight">Suporte</h1>
</div>
<!-- Spacer to balance the header -->
<div class="w-10"></div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-5 pt-6 pb-28 max-w-lg mx-auto w-full">
<!-- Page Title / Greeting -->
<div class="mb-6">
<h2 class="text-2xl font-bold text-[#0e1b2e] dark:text-white leading-tight mb-2">Como podemos ajudar?</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">
        Descreva sua solicitação abaixo ou utilize um dos nossos canais diretos de atendimento.
      </p>
</div>
<!-- Message Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<div class="relative group">
<textarea class="w-full min-h-[160px] bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl p-4 text-base text-[#111418] dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none resize-none transition-all shadow-sm" placeholder="Digite sua mensagem aqui..."></textarea>
<!-- Attachment Icon inside Textarea -->
<button class="absolute bottom-3 right-3 p-2 text-gray-400 hover:text-primary transition-colors rounded-lg hover:bg-white dark:hover:bg-background-dark" title="Anexar Arquivo" type="button">
<span class="material-symbols-outlined">attach_file</span>
</button>
</div>
<!-- Action Buttons -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white text-base font-bold rounded-xl shadow-soft shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Enviar Mensagem</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
</form>
<!-- Divider -->
<div class="my-8 flex items-center gap-4">
<div class="h-px flex-1 bg-gray-100 dark:bg-gray-800"></div>
<span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Ou entre em contato</span>
<div class="h-px flex-1 bg-gray-100 dark:bg-gray-800"></div>
</div>
<!-- Contact Channels -->
<div class="flex flex-col gap-3">
<!-- Email Card -->
<a class="flex items-center gap-4 p-4 rounded-xl border border-gray-100 dark:border-gray-800 bg-white dark:bg-surface-dark shadow-soft hover:border-primary/40 hover:shadow-md transition-all group" href="mailto:suporte@advena.com">
<div class="w-12 h-12 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined filled">mail</span>
</div>
<div class="flex flex-col flex-1">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">E-mail</span>
<span class="text-base font-semibold text-[#0e1b2e] dark:text-white">suporte@advena.com</span>
</div>
<span class="material-symbols-outlined text-gray-300 group-hover:text-primary transition-colors">chevron_right</span>
</a>
<!-- Phone Card -->
<a class="flex items-center gap-4 p-4 rounded-xl border border-gray-100 dark:border-gray-800 bg-white dark:bg-surface-dark shadow-soft hover:border-primary/40 hover:shadow-md transition-all group" href="tel:+5511999999999">
<div class="w-12 h-12 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined filled">call</span>
</div>
<div class="flex flex-col flex-1">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Telefone</span>
<span class="text-base font-semibold text-[#0e1b2e] dark:text-white">+55 (11) 99999-9999</span>
</div>
<span class="material-symbols-outlined text-gray-300 group-hover:text-primary transition-colors">chevron_right</span>
</a>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-white/95 dark:bg-background-dark/95 backdrop-blur-lg border-t border-gray-100 dark:border-gray-800 pb-6 pt-3 px-6 z-40 shadow-[0_-4px_20px_-4px_rgba(0,0,0,0.05)]">
<div class="flex justify-between items-center max-w-lg mx-auto">
<!-- Home -->
<button class="group flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:-translate-y-0.5 transition-transform">home</span>
<span class="text-[10px] font-medium">Início</span>
</button>
<!-- Calendar -->
<button class="group flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:-translate-y-0.5 transition-transform">calendar_month</span>
<span class="text-[10px] font-medium">Agenda</span>
</button>
<!-- Profile -->
<button class="group flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[26px] group-hover:-translate-y-0.5 transition-transform">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
<!-- More (Active State) -->
<button class="group flex flex-col items-center gap-1 w-16 text-primary transition-colors relative">
<div class="absolute -top-3 w-8 h-1 bg-primary rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined filled text-[26px] group-hover:-translate-y-0.5 transition-transform">grid_view</span>
<span class="text-[10px] font-bold">Mais</span>
</button>
</div>
</nav>
</body></html>
