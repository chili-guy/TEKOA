<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Tekóa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="full-screen">
    <main class="page">
<div class="phone-body">
            <div class="nav-title">Tekóa</div>
            <h2>Resumo do seu plano</h2>
            <div class="summary-card">
              <div>
                <h3>Plano Anual</h3>
                <p class="muted">R$ 19,90 / mês</p>
              </div>
            </div>
            <h3 class="section-title">Pagamento</h3>
            <div class="tabs">
              <button class="tab active">Cartão de Crédito</button>
              <button class="tab">PayPal</button>
            </div>
            <div class="form compact">
              <label>Número do Cartão</label>
              <input placeholder="0000 0000 0000 0000" />
              <label>Nome no Cartão</label>
              <input placeholder="Seu nome completo" />
              <div class="grid">
                <div>
                  <label>Validade</label>
                  <input placeholder="MM/AA" />
                </div>
                <div>
                  <label>CVV</label>
                  <input placeholder="123" />
                </div>
              </div>
            </div>
            <p class="tiny muted">
              Sua assinatura será renovada automaticamente. Você será cobrado
              R$ 19,90 a cada mês.
            </p>
            <label class="checkbox">
              <input type="checkbox" checked />
              Você pode cancelar quando quiser.
            </label>
            <a class="link-reset button-link" href="checkout.html">
              <button class="btn btn-success">Confirmar e acessar a Tekóa</button>
            </a>
            <a class="link-reset button-link" href="onboarding-1.html">
              <button class="btn btn-primary" type="button">
                Continuar para o onboarding
              </button>
            </a>
          </div>
</main>
    <script src="script.js"></script>
  </body>
</html>
