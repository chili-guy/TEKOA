<!DOCTYPE html>
<html lang="pt-BR" spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Tekóa - Cadastro Psicólogo (Etapa 3)</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
<link rel="stylesheet" href="brand.css"/>
</head>
  <body class="bg-white text-[#111812] antialiased has-app-frame">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden app-frame"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,24,18)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <a class="text-[#111812] flex size-12 shrink-0 items-center" href="psicologo-cadastro-2.html" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </a>
          <h2 class="text-[#111812] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Cadastro</h2>
        </div>
        <div class="flex flex-col gap-3 p-4">
          <div class="flex gap-6 justify-between"><p class="text-[#111812] text-base font-medium leading-normal">Etapa 3 de 3</p></div>
          <div class="rounded bg-[#dce5dd]"><div class="h-2 rounded bg-[#111812]" style="width: 100%;"></div></div>
        </div>
        <h1 class="text-[#111812] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Agenda e Pagamentos</h1>
        <p class="text-[#111812] text-base font-normal leading-normal pb-3 pt-1 px-4">Selecione os dias e horários disponíveis para atendimento.</p>
        <div class="flex flex-wrap items-center justify-center gap-6 p-4">
          <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
            <div class="flex items-center p-1 justify-between">
              <button type="button">
                <div class="text-[#111812] flex size-10 items-center justify-center" data-icon="CaretLeft" data-size="18px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                  </svg>
                </div>
              </button>
              <p class="text-[#111812] text-base font-bold leading-tight flex-1 text-center" data-psych-calendar-month></p>
              <button type="button">
                <div class="text-[#111812] flex size-10 items-center justify-center" data-icon="CaretRight" data-size="18px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="grid grid-cols-7">
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">S</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">M</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">T</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">W</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">T</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">F</p>
              <p class="text-[#111812] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">S</p>
              <div class="col-span-7 grid grid-cols-7 gap-1" data-psych-calendar-grid></div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2 px-4 py-1" data-psych-time-grid>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="09:00">09:00</button>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="10:00">10:00</button>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="11:00">11:00</button>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="14:00">14:00</button>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="15:00">15:00</button>
          <button class="h-11 w-full rounded-full bg-[#f0f4f1] text-[#111812] text-sm font-bold leading-normal" type="button" data-psych-time="17:00">17:00</button>
        </div>
        <p class="text-[#111812] text-base font-normal leading-normal pb-3 pt-1 px-4">Sessão: 15€ / 50 min</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111812] text-base font-medium leading-normal pb-2">Dias disponíveis</p>
            <input
              placeholder="Ex: Seg, Qua, Sex"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111812] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f1] focus:border-none h-14 placeholder:text-[#638869] p-4 text-base font-normal leading-normal"
              value=""
              data-psych-availability-days
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111812] text-base font-medium leading-normal pb-2">Horários disponíveis</p>
            <input
              placeholder="Ex: 09:00 - 12:00"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111812] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f1] focus:border-none h-14 placeholder:text-[#638869] p-4 text-base font-normal leading-normal"
              value=""
              data-psych-availability-times
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Chave PIX"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111812] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f1] focus:border-none h-14 placeholder:text-[#638869] p-4 text-base font-normal leading-normal"
              value=""
              data-psych-pix
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Banco/CPF"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111812] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f1] focus:border-none h-14 placeholder:text-[#638869] p-4 text-base font-normal leading-normal"
              value=""
              data-psych-bank
            />
          </label>
        </div>
      </div>
      <div>
        <div class="px-4">
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#dce5dd] border-2 bg-transparent text-[#30e84f] checked:bg-[#30e84f] checked:border-[#30e84f] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dce5dd] focus:outline-none"
              data-psych-terms
            />
            <p class="text-[#111812] text-base font-normal leading-normal">Concordo com os termos de uso</p>
          </label>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#30e84f] text-[#111812] text-base font-bold leading-normal tracking-[0.015em]"
            type="button"
            data-action="psych-submit"
          >
            <span class="truncate">Enviar cadastro</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
