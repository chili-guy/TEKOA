</div>
</section>

<h2 class="text-lg font-bold text-gray-500 dark:text-gray-400">Histórico de Agendamentos</h2>
</div>
<div class="flex flex-col gap-3" data-appointments-history>
<p class="text-sm text-text-sub dark:text-gray-400">Carregando histórico...</p>

<button class="mt-6 w-full py-3 text-primary font-bold text-sm border-2 border-primary/20 rounded-xl hover:bg-primary/5 transition-colors">
