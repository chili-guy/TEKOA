<!DOCTYPE html>

<html class="light" lang="pt-BR" spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tekóa - Cadastro Psicólogo (Etapa 2)</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #dbdfe6;
            border-radius: 10px;
        }
        .form-select {
            background-image: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  
<link rel="stylesheet" href="brand.css"/>
</head>
<body class="bg-white dark:bg-background-dark text-[#111318] dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden antialiased selection:bg-primary/30 has-app-frame">
<!-- Header -->
<header class="flex justify-center items-center py-4 px-6 bg-white dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-2">
<!-- Logo Icon Representation -->
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-xl">flight_takeoff</span>
</div>
<h4 class="text-primary dark:text-white text-lg font-bold tracking-tight">Tekóa</h4>
</div>
</header>
<!-- Progress Bar Section -->
<div class="px-6 pt-2 pb-6">
<div class="flex justify-between items-end mb-2">
<p class="text-sm font-bold text-primary dark:text-blue-400 uppercase tracking-wider">Etapa 2 de 3</p>
<span class="text-xs font-medium text-[#616f89] dark:text-gray-400">66%</span>
</div>
<div class="h-2 w-full bg-[#dbdfe6] dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 66%;"></div>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pb-8 max-w-lg mx-auto w-full app-frame">
<!-- Headlines -->
<div class="mb-8">
<h1 class="text-[#111318] dark:text-white text-3xl font-bold leading-tight mb-2">Cadastro</h1>
<h2 class="text-[#616f89] dark:text-gray-400 text-lg font-medium">Perfil Profissional</h2>
</div>
<!-- Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Profissão -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200" for="profession">Profissão</label>
<div class="relative">
<input class="w-full h-14 px-5 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111318] dark:text-white placeholder-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" id="profession" placeholder="Ex: Psicólogo Clínico" type="text" data-psych-profession/>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 text-[#616f89]">work</span>
</div>
</div>
<!-- Área Principal e Anos de Exp -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Área -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200" for="area">Área de atuação</label>
<div class="relative">
<select class="w-full h-14 px-5 pr-10 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111318] dark:text-white appearance-none focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all cursor-pointer" id="area" data-psych-area>
<option disabled="" selected="" value="">Selecione</option>
<option value="ti">Tecnologia</option>
<option value="saude">Saúde</option>
<option value="educacao">Educação</option>
<option value="engenharia">Engenharia</option>
</select>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 text-[#616f89] pointer-events-none">expand_more</span>
</div>
</div>
<!-- Anos -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200" for="experience">Experiência (anos)</label>
<div class="relative">
<input class="w-full h-14 px-5 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111318] dark:text-white placeholder-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" id="experience" min="0" placeholder="0" type="number" data-psych-experience/>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 text-[#616f89]">history</span>
</div>
</div>
</div>
<!-- Países (Multi-select) -->
<div class="flex flex-col gap-3">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200">Países onde já viveu</label>
<div class="min-h-14 p-3 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all flex flex-wrap gap-2 items-center">
<!-- Chips -->
<div class="flex items-center gap-1 pl-1 pr-2 py-1 bg-primary/10 dark:bg-primary/20 text-primary dark:text-blue-300 rounded-full text-sm font-medium">
<span class="material-symbols-outlined text-base">public</span>
                        Brasil
                        <button class="ml-1 hover:text-red-500 transition-colors flex items-center" type="button">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
<div class="flex items-center gap-1 pl-1 pr-2 py-1 bg-primary/10 dark:bg-primary/20 text-primary dark:text-blue-300 rounded-full text-sm font-medium">
<span class="material-symbols-outlined text-base">public</span>
                        Portugal
                        <button class="ml-1 hover:text-red-500 transition-colors flex items-center" type="button">
<span class="material-symbols-outlined text-base">close</span>
</button>
</div>
<!-- Input trigger -->
<input class="flex-1 min-w-[120px] bg-transparent border-none outline-none text-[#111318] dark:text-white placeholder-[#616f89] text-sm h-8" placeholder="Adicionar país..." type="text" data-psych-countries/>
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-[#f6f6f8] dark:bg-gray-700 text-[#616f89] hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" type="button">
<span class="material-symbols-outlined text-lg">add</span>
</button>
</div>
</div>
<!-- LinkedIn -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200" for="linkedin">LinkedIn</label>
<span class="text-xs text-[#616f89] font-normal">Opcional</span>
</div>
<div class="relative">
<input class="w-full h-14 pl-12 pr-5 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111318] dark:text-white placeholder-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" id="linkedin" placeholder="linkedin.com/in/seu-perfil" type="url" data-psych-linkedin/>
<div class="absolute left-5 top-1/2 -translate-y-1/2 text-[#616f89]">
<!-- Simple LinkedIn icon replacement using text/symbol since custom SVG is tricky without SVG code -->
<span class="font-bold text-lg font-body">in</span>
</div>
</div>
</div>
<!-- Upload Currículo -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200">Currículo (PDF)</label>
<div class="group relative w-full cursor-pointer">
<input accept=".pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" type="file"/>
<div class="w-full border-2 border-dashed border-[#dbdfe6] dark:border-gray-700 rounded-xl bg-[#f6f6f8] dark:bg-gray-800/50 p-6 flex flex-col items-center justify-center gap-3 group-hover:border-primary group-hover:bg-primary/5 transition-all">
<div class="w-12 h-12 rounded-full bg-white dark:bg-gray-700 shadow-sm flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">upload_file</span>
</div>
<div class="text-center">
<p class="text-sm font-medium text-[#111318] dark:text-white group-hover:text-primary">Toque para enviar</p>
<p class="text-xs text-[#616f89]">Máximo 5MB</p>
</div>
</div>
</div>
</div>
<!-- About Text Area -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-[#111318] dark:text-gray-200" for="bio">Como você pode ajudar?</label>
<textarea class="w-full p-4 rounded-xl border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111318] dark:text-white placeholder-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all resize-none" id="bio" placeholder="Explique brevemente sua experiência e como ela pode ser útil para imigrantes recém-chegados..." rows="4" data-psych-bio></textarea>
</div>
<!-- Submit Button -->
<div class="pt-4 pb-8">
<button class="w-full h-14 bg-primary hover:bg-blue-700 active:scale-[0.98] text-white rounded-xl text-base font-bold tracking-wide shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2" type="button" data-action="psych-step-2">
                    Continuar
                    <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</form>
</main>
<!-- Decorative background element for visual depth -->
<div class="fixed top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none -z-10" data-alt="Soft blue gradient background at the top of the page"></div>
<script src="app.js"></script>
</body></html>
