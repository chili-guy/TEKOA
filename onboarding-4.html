<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Videoteca de Integração - Onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="onboard-screen">
    <main class="page">
      <div class="phone-body onboard">
            <div class="onboard-arrows">
              <a class="onboard-arrow" href="onboarding-3.html" aria-label="Anterior">←</a>
              <a class="onboard-arrow" href="onboarding-5.html" aria-label="Próxima">→</a>
            </div>

        <div class="onboard-top">
          <div class="nav-title">Tekóa</div>
              <div class="onboard-hero hero-ice">
                <div class="hero-play">
                  <span class="hero-play-triangle"></span>
                  <span class="hero-play-dot"></span>
                </div>
              </div>
          <h2>Videoteca de Integração</h2>
          <p>Vídeos, tutoriais e webinars para assistir quando quiser.</p>
          
          
        </div>
        <div class="onboard-bottom">
          <div class="onboard-dots">
                <span class="onboard-dot"></span>
                <span class="onboard-dot"></span>
                <span class="onboard-dot"></span>
                <span class="onboard-dot active"></span>
                <span class="onboard-dot"></span>
                <span class="onboard-dot"></span>
                <span class="onboard-dot"></span>
                <span class="onboard-dot"></span>
          </div>
          <a class="link-reset button-link" href="onboarding-5.html">
            <button class="btn btn-primary" type="button">Continuar</button>
          </a>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
